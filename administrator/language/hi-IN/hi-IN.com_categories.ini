COM_CATEGORIES_ITEM_ASSOCIATIONS_FIELDSET_DESC="केवल बहुभाषी! भाषा फ़िल्टर पैरामीटर 'आइटम' एसोसिएशनों 'हां' करने के लिए सेट है, तो यह विकल्प केवल प्रदर्शित करेगा. आइटम लक्ष्य भाषा के लिए एक वर्ग चुनें. इस संयोजन भाषा स्विचर मॉड्यूल अन्य भाषा में एसोसिएटेड श्रेणी मद पर पुनर्निर्देशित करने देगा. प्रयोग किया जाता है, तो चिंतित पन्ने पर भाषा स्विचर मॉड्यूल प्रदर्शित करने के लिए खट्टे करना. 'सभी' करने के लिए सेट एक श्रेणी मद भाषा संबद्ध नहीं किया जा सकता है."

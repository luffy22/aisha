JLIB_RULES_SETTING_NOTES_ITEM="1. आप सेटिंग बदलते हैं, तो यह इस और सभी चाइल्ड श्रेणियों के लिए लागू होगी. ध्यान दें कि: <br /> </ em> कोई जनक श्रेणी <br /> <उन्हें अगर वहाँ एक सापेक्ष श्रेणी या घटक से लोग अगर वहाँ जनक श्रेणी से अनुमति का उपयोग किया जाएगा मतलब है कि विरासत में मिला. > अस्वीकृत </ em> कोई फर्क नहीं पड़ता की स्थापना का मूल वर्ग है कि क्या मतलब है, संपादित किया जा रहा समूह इस श्रेणी के भीतर यह कार्रवाई नहीं कर सकते. <br /> रख सकते है </ em> संपादित किया जा रहा समूह ble हो जाएगा मतलब इस श्रेणी के भीतर यह कार्रवाई (लेकिन यह मूल वर्ग सेटिंग या यह कोई प्रभाव नहीं पड़ेगा सेटिंग घटक के साथ संघर्ष में है: एक संघर्ष <em> गणना सेटिंग्स के तहत () बन्द </ em> अनुमति नहीं द्वारा दर्शाया जाएगा ). /> 2 <br. आप एक नई सेटिंग का चयन करते हैं, की गणना सेटिंग्स को ताज़ा करने के लिए सहेजें <em> </ em> पर क्लिक करें."

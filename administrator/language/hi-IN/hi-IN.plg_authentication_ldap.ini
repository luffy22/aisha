PLG_LDAP_FIELD_USERNAME_DESC="कनेक्ट उपयोगकर्ता नाम और कनेक्ट पारण डी.एन. देखने चरण के लिए कनेक्शन मानकों को परिभाषित. दो विकल्प उपलब्ध हैं: - बेनामी डी.एन. देखने का. रिक्त दोनों क्षेत्रों को छोड़ - प्रशासनिक कनेक्शन:. कनेक्ट उपयोगकर्ता नाम उदाहरण प्रशासक के लिए, एक प्रशासनिक खाते के उपयोगकर्ता नाम है. कनेक्ट पासवर्ड आपके व्यवस्थापक खाते का वास्तविक पासवर्ड है."

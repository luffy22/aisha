JLIB_RULES_SETTING_NOTES="1. आप सेटिंग बदलते हैं, तो यह इस घटक के लिए लागू होगी. ध्यान दें कि:. वैश्विक विन्यास और माता पिता के समूह से अनुमतियाँ उपयोग किया जाएगा कि इसका मतलब /> <em> विरासत </ em> <br <br /> <em> अस्वीकृत </ em> इसका मतलब है कि कोई बात नहीं क्या वैश्विक विन्यास या माता पिता के समूह सेटिंग्स, समूह इस घटक पर यह कार्रवाई नहीं कर सकते संपादित किया जा रहा है. <br /> <em> अनुमत </ em> संपादित किया जा रहा समूह (इस घटक के लिए यह कार्रवाई करने में सक्षम हो जाएगा मतलब है, लेकिन यह अगर वैश्विक विन्यास या माता पिता के समूह के साथ संघर्ष में यह कोई प्रभाव नहीं पड़ेगा;. एक संघर्ष <em> (लॉक) </ em> परिकलित सेटिंग के अंतर्गत) /> 2 <br अनुमति नहीं द्वारा दर्शाया जाएगा. आप एक नई सेटिंग का चयन करते हैं, <em> सहेजें </ em> ताज़ा करने के लिए गणना की सेटिंग्स क्लिक करें."

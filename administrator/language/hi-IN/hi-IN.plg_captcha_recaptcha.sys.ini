PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="इस कॅप्चा प्लगइन यह किताबें, अखबारों और पुराने रेडियो शो digitize करने में मदद करता है, जबकि स्पैमर्स को रोकने के लिए reCAPTCHA सेवा का उपयोग करता है. अपने डोमेन के लिए एक सार्वजनिक और निजी कुंजी पाने के लिए, http://www.google.com/recaptcha के पास जाओ. नए खाते पंजीकरण के लिए इस का उपयोग करने के लिए उपयोगकर्ता प्रबंधक में विकल्प के पास जाओ और कैप्चा चयन - कैप्चा के रूप में reCAPTCHA."

COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1> चेतावनी: अद्यतन <p> अद्यतन </ H1> पूरा नहीं केवल आंशिक रूप से पूरा हो गया है. इस प्रक्रिया को पूरा करने के लिए दूसरा अद्यतन कर दीजिये. </ P>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP अस्थायी निर्देशिका सेट नहीं है"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="PHP अस्थायी निर्देशिका आप उस जूमला से पहले एक अपलोड की गई फ़ाइल PHP स्टोर करने के लिए उपयोग निर्देशिका है! इस फ़ाइल का उपयोग कर सकते हैं. सेट नहीं किया जा रहा निर्देशिका हमेशा एक समस्या नहीं है जबकि, आप मैनिफ़ेस्ट अपने php.ini फ़ाइल में इस सेटिंग, पता लगाया जा रहा नहीं फ़ाइलों का पता चला या अपलोड किया जा रहा नहीं मुद्दों के साथ कर रहे हैं, तो इस मुद्दे को ठीक कर सकता है."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP अस्थायी निर्देशिका लेखनीय नहीं है"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="PHP के अस्थायी डायरेक्टरी जूमला द्वारा लिखने योग्य नही है! Joomla के लिए एक्सटेंशन अपलोड करने का प्रयास करते हैं, उदाहरण, que मुद्दों हो सकती है. आप एक्सटेंशन को अपलोड मुद्दों कर रहे हैं, '% s' की जांच और लेखनीय होना करने के लिए सेट है और इस मुद्दे को हल करता है देखते हैं."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="छोटा सा PHP अधिकतम पोस्ट का आकार"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="अधिकतम पोस्ट का आकार डेटा की सबसे अधिक राशि सर्वर से उस पोस्ट के माध्यम से भेजा जा सकता है सेट. इस लेख, मीडिया (चित्र, वीडियो) और एक्सटेंशन के लिए फार्म प्रस्तुतियाँ भी शामिल है. यह मान 2MB जो बड़े एक्सटेंशन अपलोड करने पर असर हो सकता से कम नहीं है. इस के तहत php.ini में सितंबर पोस्ट_अधिकतम_आकार है"

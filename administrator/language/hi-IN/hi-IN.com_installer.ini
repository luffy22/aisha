COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="अद्यतन करने से पहले अद्यतन आपकी जूमला के साथ संगत है यह सुनिश्चित करें कि! स्थापना. जूमला को अद्यतन करने, तो स्थापित एक्सटेंशन नई जूमला के लिए उपलब्ध हैं सुनिश्चित करें! संस्करण."

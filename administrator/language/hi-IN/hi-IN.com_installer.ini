COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="यह स्क्रीन आपको मानक स्थापना प्रक्रिया के माध्यम से नहीं गए एक्सटेंशन है कि खोजने देता है. <br /> उदाहरण के लिए, कुछ एक्सटेंशन के कारण वेब होस्टिंग वातावरण की सीमाओं के वेब इंटरफेस का उपयोग कर अपलोड करने के लिए फ़ाइल आकार में बहुत बड़ी हैं. विस्तार उन उचित निर्देशिका में ऐसी FTP या SFTP के रूप में और जगह फाइलें: यदि आप किसी अन्य साधन का उपयोग कर अपने वेब सर्वर से सीधे एक्सटेंशन फ़ाइलों को अपलोड कर सकते हैं इस सुविधा का उपयोग करना. <br /> फिर आप नए अपलोड विस्तार पाते हैं और अपने Joomla में इसे सक्रिय करने की खोज सुविधा का उपयोग कर सकते हैं! स्थापना. आप एक ही समय में कई एक्सटेंशन पता चलता है और यह भी स्थापित कर सकते हैं खोजने के आपरेशन का उपयोग <br />."

COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Php.ini फ़ाइल में अधिकतम_फ़ाइल_आकार_अपलोड के मूल्य ्ट_अधिकतम_आकार चर से अधिक है. पोस्ट_अधिकतम_आकार चर जाएगा यहाँ पूर्वता ले और ब्लॉक की तुलना में यह बड़ा अनुरोध करता है. बढ़ाएँ आकार अपलोड करने की कोशिश कर रही है यह आम तौर पर एक सर्वर गलत विन्यास है. कम से कम ्ट_अधिकतम_आकार चर या विपरीत मैच के लिए अधिकतम_फ़ाइल_आकार_अपलोड बढ़ाएँ"

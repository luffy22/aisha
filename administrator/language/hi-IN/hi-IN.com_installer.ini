COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="जूमला अस्थायी निर्देशिका सेट नहीं है"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="जूमला अस्थायी निर्देशिका जहां जूमला! प्रतियां एक एक्सटेंशन, और एक्सटेंशन फ़ाइलों को निकालता है सही निर्देशिका में नकल कर रहे हैं. यह विन्यास configuration.php ($ TMP_PATH) में सेट नहीं है, तो आप एक्सटेशन को अपलोड करने में सक्षम नहीं होगा. जूमला सक्षम करने के लिए एक निर्देशिका बनाने के लिए! इस मुद्दे को ठीक करने के लिए निर्देशिका में लिखने के लिए."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="जूमला अस्थायी निर्देशिका लिखने योग्य नहीं है या अस्तित्व में नहीं है."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="जूमला अस्थायी निर्देशिका जूमला द्वारा लिखने योग्य नही है! उदाहरण के लिए, या Joomla के लिए एक्सटेंशन अपलोड करने का प्रयास करते हैं कुए मुद्दों कारण हो सकता है मौजूद नहीं हो सकता. आप एक्सटेंशन को अपलोड मुद्दों कर रहे हैं, तो सुनिश्चित करें कि आपके configuration.php में परिभाषित निर्देशिका मौज़ूद है, या '% s' की जांच और लेखनीय होना करने के लिए सेट है और इस मुद्दे को हल करता है देखते हैं."

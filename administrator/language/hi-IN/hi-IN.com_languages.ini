COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="इस बॉक्स को चेक किया जाता है तो ओवरराइड प्रशासक (बैकएंड) और साइट (दृश्यपटल) दोनों के लिए संग्रहीत किया जाएगा. उनकी भाषा फाइलें, बैकएंड में संग्रहीत है, जबकि इसके अलावा दृश्यपटल में उपयोग किया जाता है क्योंकि यह कुछ भाषा ओवरराइड के लिए plugins बनाने के लिए आवश्यक है. (उदाहरण: plg_content_vote) <br /> दो ओवरराइड संग्रहीत करने के बाद एक दूसरे से पूरी तरह से स्वतंत्र हो जाएगा कृपया ध्यान दें कि उन्हें."

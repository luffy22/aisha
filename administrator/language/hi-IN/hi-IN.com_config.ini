JLIB_RULES_SETTING_NOTES="आप सेटिंग बदलने 1. अगर, यह इस और सभी बच्चे समूहों, उपकरणों और सामग्री के लिए लागू होगी. ध्यान दें कि:. माता पिता के समूह में से अनुमतियाँ उपयोग किया जाएगा कि इसका मतलब /> <उन्हें> इनहेरिट की गई </ em> <br /> <br <उन्हें> अस्वीकृत </ उन्हें> कोई बात नहीं माता पिता के समूह की सेटिंग क्या कर रहा है इसका मतलब है कि, समूह इस कार्रवाई नहीं कर सकते संपादित किया जा रहा. <br /> <उन्हें> अनुमत </ उन्हें> संपादित किया जा रहा समूह (यह कार्रवाई करने में सक्षम हो जाएगा मतलब है, लेकिन यह माता पिता के समूह के साथ संघर्ष में कर रहा है अगर यह कोई प्रभाव नहीं पड़ेगा ;. एक संघर्ष <उन्हें> अनुमति नहीं द्वारा दर्शाया जाएगा (लॉक) </ उन्हें> परिकलित सेटिंग के अंतर्गत) <br /> <उन्हें> सेट नहीं </ उन्हें> केवल वैश्विक विन्यास में लोक समूह के लिए प्रयोग किया जाता है. लोक समूह के अन्य सभी समूहों की मूल कर रहा है. एक अनुमति सेट नहीं है तो इनकार लेकिन बच्चे समूहों, घटक, श्रेणियों और आइटम के लिए बदला जा सकता है, के रूप में यह व्यवहार किया जाता है. /> 2 <br. आप एक नई सेटिंग का चयन करते हैं, <उन्हें> सहेजें </ उन्हें> ताज़ा करने के लिए गणना की सेटिंग्स क्लिक करें."

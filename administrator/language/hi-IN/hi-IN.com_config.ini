COM_CONFIG_TEXT_FILTERS_DESC="ये पाठ फिल्टर सेटिंग चयनित समूहों में उपयोगकर्ताओं द्वारा प्रस्तुत सभी पाठ क्षेत्रों के संपादक को लागू किया जाएगा. <br /> ये फ़िल्टरिंग विकल्प अपनी सामग्री प्रदाताओं प्रस्तुत एचटीएमएल पर अधिक नियंत्रण दे. आप अपनी साइट के लिए निम्न जरूरत की आवश्यकता के रूप में आप के रूप में सख्त या के रूप में उदार हो सकता है. छानने में चुनते हैं और डिफ़ॉल्ट सेटिंग्स आमतौर वेबसाइट हमलों से जुड़े मार्कअप के खिलाफ अच्छा संरक्षण प्रदान कर रहा है."

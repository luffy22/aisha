PLG_TWOFACTORAUTH_YUBIKEY="दो कारक प्रमाणीकरण - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="आप एक वैध YubiKey गुप्त कोड दर्ज नहीं किया था या YubiCloud सर्वर इस समय नहीं मिल रहे."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="इस सुविधा के लिए आपको दो कारक प्रमाणीकरण के लिए एक YubiKey सुरक्षित हार्डवेयर टोकन का उपयोग करने की अनुमति देता है. अपने यूज़रनेम और पासवर्ड के शीर्ष पर आप भी अपने कंप्यूटर के यूएसबी पोर्ट में अपनी YubiKey डालने की आवश्यकता होगी, साइट का प्रवेश क्षेत्र के गुप्त कुंजी क्षेत्र के अंदर क्लिक करें और YubiKey की सोने की डिस्क को छूने. अपने YubiKey द्वारा उत्पन्न गुप्त कोड आपके डिवाइस और लगातार परिवर्तन के लिए अद्वितीय है. यह वे अपने पासवर्ड को पकड़ पाने में सक्षम थे, भले ही आपके खाते में लॉग इन हैकर्स के खिलाफ अतिरिक्त सुरक्षा प्रदान करता है."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="आपकी YubiKey पहले से ही अपने उपयोगकर्ता खाते से जुड़ा हुआ है"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="आपकी YubiKey पहले से ही अपने उपयोगकर्ता खाते से जुड़ा हुआ है. आप अपने उपयोगकर्ता खाते से अपने YubiKey लिंक रद्द या किसी अन्य YubiKey का उपयोग करना चाहते हैं, तो पहले दो कारक प्रमाणीकरण को अक्षम और आपके उपयोगकर्ता प्रोफ़ाइल को बचाने के लिए धन्यवाद. फिर वापस इस उपयोगकर्ता प्रोफाइल पेज के लिए आते हैं और YubiKey विधि के साथ दो कारक प्रमाणीकरण फिर से सक्रिय."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="प्रशासक (वापस अंत)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="दोनों"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="जिसमें आपकी साइट के वर्गों आप दो कारक प्रमाणीकरण सक्षम करना चाहते हैं?"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="साइट अनुभाग"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="साइट (सामने अंत)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="सुरक्षा कोड"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="सेट करें"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="अपने कंप्यूटर के यूएसबी पोर्ट में अपनी YubiKey डिवाइस डालें. नीचे दी गई सुरक्षा कोड क्षेत्र पर क्लिक करें. फिर एक दूसरे के लिए अपने YubiKey डिवाइस पर सोने डिस्क स्पर्श. बाद में, अपने उपयोगकर्ता प्रोफाइल को बचाने के लिए धन्यवाद. अपने YubiKey द्वारा उत्पन्न कोड YubiCloud द्वारा मान्य है तो दो कारक प्रमाणीकरण सुविधा सक्षम हो जाएगा और इस YubiKey अपने उपयोगकर्ता खाते के साथ जोड़ा जाएगा."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="अपनी साइट पर उपयोगकर्ताओं को एक YubiKey सुरक्षित हार्डवेयर टोकन का प्रयोग कर दो कारक प्रमाणीकरण का उपयोग करने की अनुमति देता है. उपयोगकर्ता http://www.yubico.com/ से उपलब्ध अपने स्वयं Yubikey जरूरत है. उपयोग करने के दो कारक प्रमाणीकरण उपयोगकर्ताओं को अपने उपयोगकर्ता प्रोफ़ाइल को संपादित करने और दो ​​कारक प्रमाणीकरण को सक्षम करने के लिए है."


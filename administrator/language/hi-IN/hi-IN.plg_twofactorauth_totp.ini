PLG_TWOFACTORAUTH_TOTP="दो कारक प्रमाणीकरण - Google प्रमाणक"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="आप एक वैध सुरक्षा कोड दर्ज नहीं किया था. आपके Google प्रमाणक सेटअप की जांच करें और अपनी डिवाइस पर समय साइट पर समय से मेल खाता है कि कृपया सुनिश्चित करें."
PLG_TWOFACTORAUTH_TOTP_INTRO="इस सुविधा के लिए आपको दो कारक प्रमाणीकरण के लिए, Google प्रमाणक, या एक संगत आवेदन का उपयोग करने की अनुमति देता है. अपने यूज़रनेम और पासवर्ड के शीर्ष पर आप भी इस साइट में लॉग इन करने में सक्षम होने के लिए Google प्रमाणक द्वारा उत्पन्न एक छह अंकों सुरक्षा कोड प्रदान करने की आवश्यकता होगी. सुरक्षा कोड हर 30 सेकंड घुमाया जा रहा है. यह वे अपने पासवर्ड को पकड़ पाने में सक्षम थे, भले ही आपके खाते में लॉग इन हैकर्स के खिलाफ अतिरिक्त सुरक्षा प्रदान करता है."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google प्रमाणक"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="दो कारक प्रमाणीकरण उपलब्ध है"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="जूमला एक में निर्मित दो कारक प्रमाणीकरण प्रणाली के साथ आता है. यह हर 30 सेकंड बदल रहा है कि एक माध्यमिक गुप्त कोड के साथ अपनी साइट लॉगइन सुरक्षित करता है. आप उस कोड का उत्पादन करने के लिए अपने मोबाइल डिवाइस और Google प्रमाणक ऐप्लिकेशन का उपयोग कर सकते हैं. नीचे दिए गए बटन पर क्लिक करके अधिक जानकारी http://en.wikipedia.org/wiki/Google_Authenticator <br/>: <ul> <li> जूमला </ li> <li> दो कारक प्रमाणीकरण सभी उपयोगकर्ताओं के लिए उपलब्ध होने जा रहा है plugins के दो कारक प्रमाणीकरण सक्षम हो जाएगा. </ li> <li> उपयोक्ता विवरण में दो कारक प्रमाणीकरण कॉन्फ़िगर कर सकते हैं प्रत्येक उपयोगकर्ता. </ li> <li > आप हमेशा दो कारक प्रमाणीकरण प्लगइन अक्षम करें, या बैकएण्ड उपयोग के लिए ही यह विन्यस्त कर सकते हैं. </ li> <li> आप दो कारक प्रमाणीकरण के बारे में अधिक जानकारी पा सकते हैं और अपने उपयोगकर्ता के लिए सक्रिय कर सकते हैं जहां अपने उपयोगकर्ता प्रोफाइल पेज पर ले जाया जाएगा खाता.</li></ul>"

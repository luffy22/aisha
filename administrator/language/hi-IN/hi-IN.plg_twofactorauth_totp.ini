PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="आप कुंजी बदलना चाहते हैं, दो कारक प्रमाणीकरण को अक्षम. आप इसे फिर से सक्रिय करने के प्रयास करते हैं कि यह एक नया कुंजी उत्पन्न होगा"
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="आप Google प्रमाणक या एक संगत अनुप्रयोग के लिए निम्न जानकारी दर्ज करने की आवश्यकता होगी."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="चरण 3 - सक्रिय दो कारक प्रमाणीकरण"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="सुरक्षा कोड"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="सब कुछ ठीक से स्थापित किया गया है सत्यापित करने के लिए, नीचे के क्षेत्र में गूगल प्रमाणक में दिखाया गया सुरक्षा कोड दर्ज करें और बटन पर क्लिक करें. कोड सही है, तो दो कारक प्रमाणीकरण सुविधा सक्षम हो जाएगा."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="अपनी साइट पर उपयोगकर्ताओं को Google प्रमाणक या अन्य संगत समय आधारित एक समय पासवर्ड जनरेटर का उपयोग करते हुए दो कारक प्रमाणीकरण का उपयोग करने की अनुमति देता है. दो कारक प्रमाणीकरण का उपयोग करने के लिए उपयोगकर्ता प्रोफाइल का संपादन और दो ​​कारक प्रमाणीकरण सक्षम करें."

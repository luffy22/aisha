PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="अपने स्मार्टफोन या डेस्कटॉप पर, Google प्रमाणक, या एक संगत आवेदन डाउनलोड और स्थापित करें. निम्न में से एक का उपयोग करें:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="एक समय सर्वर के साथ अपनी डिवाइस की घड़ी सिंक करने के लिए याद कृपया. आपके डिवाइस में समय बहाव अपनी साइट में लॉग इन करने में असमर्थता के कारण हो सकता है."

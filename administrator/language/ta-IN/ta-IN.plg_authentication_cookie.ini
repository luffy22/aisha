PLG_AUTH_COOKIE_ERROR_LOG_INVALIDATED_COOKIES="பொருந்தும் பதிவு இல்லாததால் பயனாளர் %u-இன் அத்தாட்சிப்படுத்தும் (authentication) tokens செல்லுபடியாகாததாக்கப்பட்டது."
PLG_AUTH_COOKIE_ERROR_LOG_LOGIN_FAILED="பயனாளர் %u-க்கு நினைவி புகுபதிகை தோல்வியுற்றது."
PLG_AUTH_COOKIE_FIELD_COOKIE_LIFETIME_DESC="அத்தாட்சிப்படுத்தும் நினைவியின் காலாவதியாகும் நாட்களின் எண்ணிக்கை. பிற காரணிகளால் நினைவி இந்நாட்களுக்கு முன் காலாவதியாகலாம். நீண்ட நாட்கள் பாதுகாப்பு குறைந்தவையாகும்."
PLG_AUTH_COOKIE_FIELD_COOKIE_LIFETIME_LABEL="நினைவி ஆயுட்காலம்"
PLG_AUTH_COOKIE_FIELD_KEY_LENGTH_DESC="நினைவியை மறைக்குறியீடாக்கப் (encrypt) பயன்படும் குறியீட்டின் (key) நீளம். நீளம் அதிகரிக்கும்போது பாதுகாப்பு அதிகமாகும்; ஆனால், செயல்திறனானது குறையும்."
PLG_AUTH_COOKIE_FIELD_KEY_LENGTH_LABEL="குறியீட்டு நீளம்"
PLG_AUTH_COOKIE_PRIVACY_CAPABILITY_COOKIE="\"என்னை நினைவில் கொள்க\" அம்சத்தை ஆதரிக்கும் \"தொகுதி - என்னை நினைவில் கொள்க\" சொருகி போன்ற ஒரு சொருகியுடன் இணைந்து, இணையதளத்தில் புகுபதிகை செய்யும்போது \"என்னை நினைவில் கொள்க\" என்ற தெரிவுப்பெட்டி ஆனது தேர்வுசெய்யப்பட்டிருந்தால் இந்தச் சொருகி ஆனது பயனாளரின் கணினியில் ஒரு நினைவியை உருவாக்குகிறது. இந்த நினைவியை 'joomla_remember_me' என்ற முன்-ஒட்டு மூலம் அடையாளம் காண முடியும். மேலும், ஏற்கனவே புதுபதிகை செய்யாமல் இணையதளத்தை பார்வையிடும் பயனாளர்களை, தன்னியக்கமாக அவர்களைப் புகுபதிகை செய்ய இந்த நினைவி பயன்படுத்தப்படுகிறது."
PLG_AUTH_COOKIE_XML_DESCRIPTION="Joomla!-வின் நினைவி பயனாளர் அத்தாட்சிப்படுத்தலைக் கையாளுகிறது.<br /><strong> எச்சரிக்கை! குறைந்தது ஒரு அத்தாட்சிப்படுத்தல் சொருகியையாவது தாங்கள் இயலுமைப்படுத்தியிருக்க வேண்டும்.</strong><br />நினைவி புகுபதிகையை நடைமுறைப்படுத்த தங்களுக்கு 'தொகுதி - என்னை நினைவில் கொள்க' சொருகியும் வேண்டும்."
PLG_AUTHENTICATION_COOKIE="அத்தாட்சிப்படுத்தல் - நினைவி"

PLG_DEBUG_WARNING_USING_FILESORT_DESC="இந்த அட்டவணையின் ORDER BY நிரல்(கள்)-இல் [column(s)] முடியும் WHERE/ON சமத்துவ (equality) நிரல்(கள்)-க்கு அநேகமாக சுட்டு (index) இல்லாது இருத்தல் அல்லது சுட்டுவைப் பயன்படுத்த முடியாத வகையில் வினவல் (query) எழுதப்பட்ட விதம் போன்றவை அதிக நேரம் எடுத்துக்கொள்ளும் filesort பயன்பாட்டிற்கான காரணங்களாக இருக்கலாம்."

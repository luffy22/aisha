PLG_DEBUG_WARNING_NO_INDEX_DESC="இந்த அட்டவணையின் WHERE சமத்துவங்கள் (equalities) மற்றும்/அல்லது JOIN ON நிரல்(கள்) [column(s)] இவற்றிற்கு அநேகமாக சுட்டு (index) இல்லாது இருத்தல் அல்லது சுட்டுவைப் பயன்படுத்த முடியாத வகையில் வினவல் (query) எழுதப்பட்ட விதம் போன்றவை அதிக நேரம் எடுத்துக்கொள்ளும் முழு அட்டவணை scan-க்கான காரணங்களாக இருக்கலாம்."

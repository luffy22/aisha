PLG_EDITORSXTD_PAGEBREAK_XML_DESCRIPTION="ஒரு கட்டுரையினுள் <em>பக்கப் பிரிப்பு</em> செருகலை இயலுமைப்படுத்துவதற்கான ஒரு பொத்தானைக் கொடுக்கிறது. ஒரு மேல்தோன்று (சாளரம்) அமைப்புகளை உருவாக்க/மாற்ற தங்களை அனுமதிக்கிறது."

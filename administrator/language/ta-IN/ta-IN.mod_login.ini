MOD_LOGIN="புகுபதிகைப் படிவம்"
MOD_LOGIN_FIELD_USESECURE_DESC="HTTPS-ஐப் (https:// வரைமுறை முன்னொட்டைக் கொண்ட மறைக்குறியீடாக்கப்பட்ட HTTP இணைப்புகள்) பயன்படுத்தி மறைக்குறியீடாக்கப்பட்ட (encrypted) புகுபதிகைத் தரவைச் சமர்ப்பிக்க. கவனிக்க: இந்த விருப்பைப் பயன்படுத்த, தாங்கள், தங்கள் சேவையகத்தில் HTTPS-ஐ இயலுமைப்படுத்தியிருக்க வேண்டும்."

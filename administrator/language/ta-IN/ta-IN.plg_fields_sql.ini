PLG_FIELDS_SQL_PARAMS_MULTIPLE_LABEL="பல"
; In the string below the terms 'value' and 'text' should not be translated
PLG_FIELDS_SQL_PARAMS_QUERY_DESC="SQL வினவல் (query) ஆனது கீழ்த்தொங்கு பட்டியலுக்கு தரவை (data) அளித்திடும். வினவல் ஆனது கட்டாயம் இரண்டு நிரல்களைக் (columns)கட்டாயம் திருப்ப வேண்டும்; ஒன்று, 'value' என்று அழைக்கப்பட வேண்டும் - இது பட்டியல் உருப்படிகளின் பெறுமானங்களை கொண்டிருக்கும்; மற்றென்று, 'text' என்று அழைக்கப்பட வேண்டும் - இது கீழ்த்தொங்கு பட்டியல் உரையைக் கொண்டிருக்கும்."
PLG_FIELDS_SQL_PARAMS_QUERY_LABEL="வினவல்"
PLG_FIELDS_SQL_RULES_ADAPTED="உயர் பாதுகாப்பிற்காக இந்த SQL புலத்துக்கான தொகுத்தல் அனுமதியானது Super Users அல்லாத அனைவருக்கும் மறுக்கப்பட்டது என்று அமைக்கப்பட்டுள்ளது."
PLG_FIELDS_SQL_XML_DESCRIPTION="இந்தச் சொருகி ஆனது தனிப்பயன் புலங்களை ஆதரிக்கும் நீட்சிகளில் 'SQL' வகை புதிய புலங்களை உருவாக்க உதவுகிறது."

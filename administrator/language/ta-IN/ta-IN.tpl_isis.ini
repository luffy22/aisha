TPL_ISIS_XML_DESCRIPTION="Joomla! 1.5-இல் Khepri மற்றும் Joomla! 2.5-இல் Hathor, இவற்றைத் தொடர்ந்து, எகிப்திய கடவுள் கருத்தில் Joomla! 3-இன் நிர்வாகி வார்ப்புரு Isis. இது, Bootstrap-ஐ அடிப்படையாகக் கொண்டது. மேலும், இது Joomla பயனர் இடைமுக மென்பொருளகத்தின் (Joomla User Interface library - JUI) துவக்கமாகும்."

PLG_SYSTEM_STATS_MSG_JOOMLA_WANTS_TO_SEND_DATA="Joomla!-வின் தள-நிறுவல்கள் மற்றும் பயனாளர் சூழல்கள் ஆகியவற்றை அறிந்துகொள்ள, Joomla! திட்டக் கட்டுப்பாட்டில் உள்ள ஒரு மையச் சேவையகத்துக்கு தங்கள் தளம் பற்றிய சில விவரங்களைத் தாங்கள் அனுப்புதல் உதவியாக இருக்கும். அடையாளம் காட்டும் எந்த வித விவரமும் எப்பொழுதும் சேகரிக்கப்பட மாட்டாது. தாங்கள் இந்த அமைப்புகளைப் பிறகு மாற்றலாம் (சொருகிகள் > 'தொகுதி - Joomla! புள்ளிவிவரங்கள்')."
PLG_SYSTEM_STATS_MSG_WHAT_DATA_WILL_BE_SENT="எந்த விவரங்கள் அனுப்பப்படும் என்பதை அறிய இங்கே தேர்வுசெய்யவும்."
PLG_SYSTEM_STATS_RESET_UNIQUE_ID="தனிப்பட்ட Id நிலை மீட்க"
PLG_SYSTEM_STATS_UNIQUE_ID_DESC="சொருகியின் தனிப்பட்ட நிறுவல்களின் எண்ணிக்கையைக் கணக்கிட, Joomla! திட்டத்தை அனுமதிக்கும் ஒரு அடையாளம். புள்ளிவிவரங்களுடன் சேர்த்து இது சேவையகத்துக்கு அனுப்பப்படும்."
PLG_SYSTEM_STATS_UNIQUE_ID_LABEL="தனிப்பட்ட ID"
PLG_SYSTEM_STATS_XML_DESCRIPTION="இந்தச் சொருகி ஆனது இந்தத் தளத்தின் சூழலின் புள்ளிவிவரங்களை Joomla! திட்டத்தின் கட்டுப்பாட்டில் உள்ள ஒரு சேவையகத்துக்கு புள்ளிவிவர பகுப்பாய்வு செய்ய அனுப்புகிறது. PHP பதிப்பு, CMS பதிப்பு, தரவுத்தள பதிப்பு, மற்றும் சேவையக வகை ஆகியன அனுப்பப்படும் புள்ளிவிவரங்களில் அடங்கும்."

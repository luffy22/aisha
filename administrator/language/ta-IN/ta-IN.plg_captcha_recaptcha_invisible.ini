PLG_CAPTCHA_RECAPTCHA_INVISIBLE="CAPTCHA - Invisible reCAPTCHA"
PLG_CAPTCHA_RECAPTCHA_INVISIBLE_XML_DESCRIPTION="இந்த CAPTCHA சொருகி, Invisible reCAPTCHA சேவையைப் பயன்படுத்துகிறது. தங்கள் களத்துக்கான (Domain) தள (Site) மற்றும் இரகசிய (Secret) சான்றுகளைப் (keys) பெற, செல்க: <a href="_QQ_"https://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">https://www.google.com/recaptcha</a>."
; Params
PLG_RECAPTCHA_INVISIBLE_BADGE_BOTTOMLEFT="கீழ் இடது"
PLG_RECAPTCHA_INVISIBLE_BADGE_BOTTOMRIGHT="கீழ் வலது"
PLG_RECAPTCHA_INVISIBLE_BADGE_DESC="reCAPTCHA சின்னத்தின் (badge) நிலைப்பாடு."
PLG_RECAPTCHA_INVISIBLE_BADGE_INLINE="Inline"
PLG_RECAPTCHA_INVISIBLE_BADGE_LABEL="சின்னம்"
PLG_RECAPTCHA_INVISIBLE_CALLBACK_DESC="(விருப்பத்தேர்வு) JavaScript callback, வெற்றிகரமான reCAPTCHA பதிலுக்குப் பிறகு செயல்படுத்தப்படுகிறது."
PLG_RECAPTCHA_INVISIBLE_CALLBACK_LABEL="Callback"
PLG_RECAPTCHA_INVISIBLE_ERROR_CALLBACK_DESC="(விருப்பத்தேர்வு) JavaScript callback, reCAPTCHA ஒரு பிழையை எதிர்கொள்ளும் போது செயல்படுத்தப்படுகிறது."
PLG_RECAPTCHA_INVISIBLE_ERROR_CALLBACK_LABEL="பிழை Callback"
PLG_RECAPTCHA_INVISIBLE_EXPIRED_CALLBACK_DESC="(விருப்பத்தேர்வு) JavaScript callback, reCAPTCHA காலாவதியானதும் செயல்படுத்தப்படுகிறது."
PLG_RECAPTCHA_INVISIBLE_EXPIRED_CALLBACK_LABEL="காலாவதியான Callback"
PLG_RECAPTCHA_INVISIBLE_PRIVATE_KEY_DESC="தங்கள் சேவையகம் மற்றும் ReCAPTCHA சேவையகம் இவற்றினிடையேயான தொடர்புக்குப் பயன்படுத்தப்படுகிறது. இதனை இரகசியமாக பாதுகாக்க."
PLG_RECAPTCHA_INVISIBLE_PRIVATE_KEY_LABEL="இரகசிய சான்று"
PLG_RECAPTCHA_INVISIBLE_PUBLIC_KEY_DESC="தங்கள் பயனாளர்களுக்கு உதவும் JavaScript-இல் பயன்படுத்தப்படுகிறது."
PLG_RECAPTCHA_INVISIBLE_PUBLIC_KEY_LABEL="தள சான்று"
PLG_RECAPTCHA_INVISIBLE_TABINDEX_DESC="சவாலுக்கான (challenge) tabindex."
PLG_RECAPTCHA_INVISIBLE_TABINDEX_LABEL="Tabindex"
; Privacy notice
PLG_RECAPTCHA_INVISIBLE_PRIVACY_CAPABILITY_IP_ADDRESS="reCAPTCHA சொருகி ஆனது Google-இன் invisible reCAPTCHA அமைப்புடன் ஒருங்கிணைந்து ஒரு spam பாதுகாப்பு சேவையாக இருக்கிறது. இந்த சேவையின் ஒரு பகுதியாக, captcha சவாலுக்குப் பதிலளித்த பயனாளரின் இணைய நெறிமுறை முகவரியை (IP address) Google-க்கு அனுப்புகிறது."
; Error messages
PLG_RECAPTCHA_INVISIBLE_ERROR_EMPTY_SOLUTION="வெற்று தீர்வுக்கு அனுமதியில்லை."
PLG_RECAPTCHA_INVISIBLE_ERROR_NO_IP="பாதுகாப்புக் காரணங்களுக்காக, reCAPTCHA-வுக்கு remote ip முகவரியைத் (address) தாங்கள் கட்டாயம் அனுப்ப வேண்டும்."
PLG_RECAPTCHA_INVISIBLE_ERROR_NO_PRIVATE_KEY="ReCAPTCHA சொருகிக்கு அதன் அளபுருக்களில் உள்ள இரகசிய சான்று-வை அமைத்தல் தேவை. தயவுசெய்து இந்தத் தளத்தின் அமைப்பு நிர்வாகி ஒருவரைத் தொடர்பு கொள்க."
PLG_RECAPTCHA_INVISIBLE_ERROR_NO_PUBLIC_KEY="ReCAPTCHA சொருகிக்கு அதன் அளபுருக்களில் உள்ள தள சான்று-வை அமைத்தல் தேவை. தயவுசெய்து இந்தத் தளத்தின் அமைப்பு நிர்வாகி ஒருவரைத் தொடர்பு கொள்க."

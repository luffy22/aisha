COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>தற்போது, Joomla-ஆனது உள்ளிருப்பான htaccess.txt மற்றும் web.config.txt கோப்புகளில் கூடுதல் பாதுகாப்பு  உறுதிப்படுத்தல்களைக் (hardenings) கொண்டு இருக்கிறது. இந்த உறுதிப்படுத்தல்கள், இணைய உலாவிகளில் உள்ள  MIME-வகை மோப்பம் பிடித்தல்  (MIME-type sniffing) என்று அறியப்படும்  அம்சத்தை முடக்குகிறது. மோப்பம் பிடித்தல் ஆனது குறிப்பிட்ட தாக்குதல் நுண்மங் கடத்தி உயிரிகளுக்கு (vectors) வழி வகுக்கிறது. இந்தத் தாக்குதல்கள், பொதுவாக, பாதிப்பில்லாத கோப்பு வடிவங்களில் scripts (உ-ம்: படங்கள்) செயல்படுத்தப்படும், இந்தச் செயல், Cross-Site-Scripting பாதிப்புகளுக்கு வழிவகுக்கிறது.</p><p>இந்தக் கோப்புகளை தன்னியக்கமாக புதுப்பிக்க முடியாது; ஆதலால், ஏற்கனவே இருக்கும் .htaccess அல்லது web.config கோப்புகளில் வேண்டிய மாற்றங்களை கைமுறையாகச் செய்ய பாதுகாப்புக் குழு பரிந்துரைக்கிறது.</p><p><strong>.htaccess கோப்புக்கான மாற்றங்கள்</strong><br />\"## Mod_rewrite in use.\" என்ற வரிக்கு முன் கீழ்க்காணும் வரிகளைச் சேர்க்க:</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>web.config கோப்புக்கான மாற்றங்கள்</strong><br />\"&lt;/rewrite&gt;\" என்ற வரிக்குப் பின் கீழ்க்காணும் வரிகளைச் சேர்க்க:</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>"
COM_CPANEL_MSG_ADDNOSNIFF_TITLE=".htaccess & web.config பாதுகாப்புப் புதுப்பித்தல்"
COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator Joomla-க்கு இணக்கமானது இல்லை. கீழுள்ள 'கோப்புக்கு மாற்றுக' பொத்தானைத் தேர்வுசெய்தல் பதுக்குநினைவகக் கையாளரை கோப்புக்கு மாற்றிவிடும். தாங்கள் வேறொரு பதுக்குநினைவகக் கையாளரைப் பயன்படுத்த விரும்பினால், தயவுசெய்து அதனை அகிலத்தள உருவாக்கப் பக்கத்தில் மாற்றிடுக."
COM_CPANEL_MSG_EACCELERATOR_BUTTON="கோப்புக்கு மாற்றுக."
COM_CPANEL_MSG_EACCELERATOR_TITLE="eAccelerator Joomla-க்கு இணக்கமானது இல்லை"
COM_CPANEL_MSG_HTACCESS_BODY="Joomla! 3.4-இல், கோப்புகள் பட்டியல்களுக்கு அனுமதிமறுக்கும் மாற்றம், உள்ளிருப்பு .htaccess மற்றும் web.config கோப்புகளில் செய்யப்பட்டது. நிர்வாகிகள் தங்கள் கோப்புகளில் இந்த மாற்றத்தை அமல்படுத்த வேண்டும் என்று பரிந்துரைக்கப்படுகிறது. மேலும் விவரங்களுக்கு, தயவுசெய்து <a href="_QQ_"https://docs.joomla.org/Special:MyLanguage/Preconfigured_htaccess"_QQ_" target="_QQ_"_blank"_QQ_">இந்தப் பக்கத்தைப் பார்க்க</a>."
COM_CPANEL_MSG_HTACCESS_TITLE=".htaccess & web.config புதுப்பித்தல்"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Joomla-வின் அடுத்த பிரதான வெளியீட்டிற்குத் தயாராகுங்கள்"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>Joomla! 4.0 மற்றும் அதற்கு மேற்பட்ட பதிப்புகளில் சேவையகத்தின் (server) குறைந்தபட்சத் தேவைகள் அதிகரிக்கப்பட்டுள்ளன. தாங்கள் இந்தச் செய்தியைப் பார்க்கிறீர்கள் எனில் தங்கள் சேவையகச் சூழல் (server environment) ஆனது இந்தப் புதிய குறைந்தபட்சத் தேவைகளைப் பூர்த்தி செய்யவில்லை என்பதாகும்.</p><p><a href="_QQ_"https://developer.joomla.org/news/704-looking-forward-with-joomla-4.html"_QQ_"><strong>குறைந்தபட்சத் தேவைகள்</strong> ஆவன:</p><ul><li>PHP 7.0</li><li>PHP 5.5.3</li><li>MySQL 5.5.3</li><li>PostgreSQL 9.2</li><li>MS SQL-க்கு <strong>ஆதரவு இல்லை</strong></li><li>Legacy `ext/mysql` PHP extension-ஐப் பயன்படுத்தும் MySQL-க்கு <strong>ஆதரவு இல்லை</strong>, இதற்குப் பதிலாக MySQLi அல்லது \”PDO MySQL\”–ஐக் கட்டாயம் பயன்படுத்த வேண்டும்</li><li>Legacy `ext/mysql` PHP extension-ஐப் பயன்படுத்தும் PostgrSQL-க்கு <strong>ஆதரவு இல்லை</strong>, இதற்குப் பதிலாக \”PDO PostgreSQL\”–ஐக் கட்டாயம் பயன்படுத்த வேண்டும்</li></ul><p>இந்தப் புதிய அதிகரிக்கப்பட்ட சேவையகத்தின் தேவைகளைத் தாங்கள் எவ்வாறு பூர்த்தி செய்யலாம் என அறிந்துகொள்ள தயவுசெய்து தங்கள் புரவலர் சேவை வழங்குபவரை/நிறுவனத்தைத் (host service provider) தொடர்புகொள்ளவும் – வழக்கமாக இது ஒரு எளிய மாற்றம் ஆகும். இந்தப் புதிய தேவைகளைப் பூர்த்தி செய்யும் போது இந்த செய்தி ஆனது காட்சிப்படுத்தப்படாது.</p>"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Joomla! 3.4.0 பதிப்பிலிருந்து தங்கள் இணையதளத்தில் உள்ள 'தொகுதி - மொழி வடிகட்டி' சொருகியில் பிரச்சினைகள் இருக்கலாம். பிரச்சினைகளை சரி செய்ய, தயவுசெய்து <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">மொழிகள்: உள்ளடக்கம்</a> (நீட்சிகள் => மொழிகள் -> உள்ளடக்கம்) சென்று, ஒவ்வொரு உள்ளடக்க மொழியையும் தேர்வுசெய்து 'தொகுக்க' பொத்தானை அமுக்கி, அவற்றைச் சேமிக்கவும். இந்தக் கைமுறையால் தாங்கள் உள்ளடக்க மொழிகளில் விட்டுப்போன அவற்றின் அணுக்க மட்டத்தைச் சேமிக்கலாம்."
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="தங்கள் பன்மொழி அமைப்புகளில் பிரச்சினைகள் இருக்கலாம்"

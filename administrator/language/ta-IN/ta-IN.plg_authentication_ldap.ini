PLG_LDAP_FIELD_BASEDN_LABEL="Base DN"
PLG_LDAP_FIELD_EMAIL_DESC="பயனாளர் மின்-அஞ்சல் முகவரியைக் கொண்ட LDAP பண்பு."
PLG_LDAP_FIELD_EMAIL_LABEL="Map: மின்-அஞ்சல்"
PLG_LDAP_FIELD_FULLNAME_DESC="பயனாளர் முழுப் பெயரைக் கொண்ட LDAP பண்பு."
PLG_LDAP_FIELD_FULLNAME_LABEL="Map: முழுப் பெயர்"
PLG_LDAP_FIELD_HOST_DESC="Host - உதாரணமாக: openldap.example.org"
PLG_LDAP_FIELD_HOST_LABEL="புரவலர் கணினி"
PLG_LDAP_FIELD_NEGOCIATE_DESC="Negotiate TLS encryption with the LDAP server. இதற்கு my LDAP சேவையகத்திலிருந்து செல்லுகின்ற மற்றும் வருகின்ற தகவல்கள் மறைக்குறியீடாக்கப்படுத்தல் (encrypt) வேண்டும்."
PLG_LDAP_FIELD_NEGOCIATE_LABEL="Negotiate TLS"
PLG_LDAP_FIELD_PASSWORD_DESC="Connect Password ஆனது ஒரு நிர்வாகச் சேவைக்கணக்கின் கடவுச்சொல்லாகும். இது Authenticate then Bind மற்றும் Authenticated Compare அங்கீகரிக்கும் வழிமுறைகளில் பயன்படுத்தப்படும்."
PLG_LDAP_FIELD_PASSWORD_LABEL="Connect Password"
PLG_LDAP_FIELD_PORT_DESC="உள்ளிருப்புத் துறை (Port) ஆனது 389 ஆகும்."
PLG_LDAP_FIELD_PORT_LABEL="துறை"
PLG_LDAP_FIELD_REFERRALS_DESC="இந்த விருப்பத் தேர்வானது LDAP_OPT_REFERRALS flag-இன் பெறுமானத்தை அமைக்கும். Windows 2003 சேவையகங்களுக்குத் தாங்கள் இதை இல்லை என அமைக்க வேண்டும்."
PLG_LDAP_FIELD_REFERRALS_LABEL="Follow Referrals"
PLG_LDAP_FIELD_SEARCHSTRING_DESC="கொடுக்கப்பட்ட பயனாளரைத் தேடுவதற்காகப் பயன்படும் ஒரு வினவல் எழுத்துச்சரம். [search] முதன்மைச்சொல்லானது பயனாளர்-கொடுத்த புகுபதிகையால் மாற்றப்படும். ஒரு உதாரண எழுத்துச்சரமானது: uid=[search]. அரைப்புள்ளிகளால் (;) பிரித்த பல எழுத்துச்சரங்களைப் பயன்படுத்தலாம். தேடும்போது மட்டும் பயன்படும்."
PLG_LDAP_FIELD_SEARCHSTRING_LABEL="தேடல் எழுத்துச்சரம்"
PLG_LDAP_FIELD_UID_DESC="பயனாளர் புகுபதிகை ID கொண்ட LDAP பண்பு. Active Directory-க்கு இது sAMAccountName ஆகும்."
PLG_LDAP_FIELD_UID_LABEL="Map: பயனாளர் ID"
PLG_LDAP_FIELD_USERNAME_DESC="Connect Username மற்றும் Connect Password இவைகள் DN lookup phase-க்கான இணைப்பு அளபுருக்களை வரையறுக்கின்றன. இரு விருப்பத்தேர்வுகள் உள்ளன:- Anonymous DN lookup. இரு புலங்களையும் நிரப்பாமல் வெறுமையாக விடுக.- Administrative connection: Connect Username ஆனது நிர்வாக சேவைக்கணக்குக்கான பயனாளர்பெயர், உதாரணமாக Administrator. Connect Password ஆனது தங்கள் நிர்வாக சேவைக்கணக்கின் உண்மையான கடவுச்சொல்."
PLG_LDAP_FIELD_USERNAME_LABEL="Connect Username"
PLG_LDAP_FIELD_USERSDN_DESC="[search] முதன்மைச்சொல்லானது பயனாளர்-கொடுத்த புகுபதிகையால் மாற்றப்படும். ஒரு உதாரண எழுத்துச்சரமானது: uid=[username], dc=my-domain, dc=com. அரைப்புள்ளிகளால் (;) பிரித்த பல எழுத்துச்சரங்களைப் பயன்படுத்தலாம். Direct Binds-க்கு மட்டும் பயன்படும்."
PLG_LDAP_FIELD_USERSDN_LABEL="பயனாளரின் DN"
PLG_LDAP_FIELD_V3_DESC="உள்ளிருப்பு LDAP2 ஆகும், ஆனால் OpenLdap-இன் சமீபத்தியப் பதிப்புகளுக்கு LDAPV3-ஐப் பயன்படுத்துதல் அவசியம்."
PLG_LDAP_FIELD_V3_LABEL="LDAP V3"
PLG_LDAP_FIELD_VALUE_BINDSEARCH="Bind and Search"
PLG_LDAP_FIELD_VALUE_BINDUSER="Bind Directly as User"
PLG_LDAP_XML_DESCRIPTION="பயனாளர் அத்தாட்சிப்படுத்தலை ஒரு LDAP சேவையகத்துடன் கையாளுகிறது.<br /><strong> எச்சரிக்கை! தாங்கள் குறைந்தது ஒரு அத்தாட்சிப்படுத்தும் சொருகியை இயலுமைப்படுத்தியிருக்க வேண்டும்; இல்லையெனில், தங்கள் தளத்திற்கான எல்லா அணுகலையும் இழப்பீர்கள்.</strong>"

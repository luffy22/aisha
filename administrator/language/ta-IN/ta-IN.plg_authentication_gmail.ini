PLG_AUTHENTICATION_GMAIL="அத்தாட்சிப்படுத்தல் - GMail"
PLG_GMAIL_ERROR_ACCOUNT_DISABLED_OR_NOT_ACTIVATED="தங்கள் உள்ளக (local) சேவைக்கணக்கு முடக்கப்பட்டுள்ளது அல்லது இயலுமைப்படுத்தப்படவில்லை."
PLG_GMAIL_ERROR_LOCAL_USERNAME_CONFLICT="ஒரு உள்ளக (local) பயனாளர்பெயர் கூகிள் (Google) பயனாளர்பெயருடன் முரண்பாடாக உள்ளது."
PLG_GMAIL_FIELD_APPLYSUFFIX_DESC="பின்-ஒட்டைப் பயன்படுத்துவதற்கான விருப்பங்கள்: பின்-ஒட்டைப் பயன்படுத்த வேண்டாம், பின்-ஒட்டு காணப்படாததாயின் மட்டுமே அதனைப் பயன்படுத்துக (பயனாளர் அளித்த பின்-ஒட்டு பயன்படுத்தப்படும்), அல்லது பயனாளர் அளித்த பின்-ஒட்டுக்குப் பதிலாக எப்போதும் பின்-ஒட்டைப் பயன்படுத்துக."
PLG_GMAIL_FIELD_APPLYSUFFIX_LABEL="பயனாளர்பெயர் பின்-ஒட்டு பயன்பாடு"
PLG_GMAIL_FIELD_BACKEND_LOGIN_DESC="GMail சேவைக்கணக்கு மூலம் பின்புற புகுபதிகையை அனுமதிக்க வேண்டுமா?"
PLG_GMAIL_FIELD_BACKEND_LOGIN_LABEL="பின்புற புகுபதிகை"
PLG_GMAIL_FIELD_SUFFIX_DESC="பயனாளர்பெயருக்குப் பயன்படுத்தப்படும் பின்-ஒட்டு, சாதரணமாக பின்-ஒட்டானது gmail.com (அல்லது googlemail.com); ஆனால், தாங்கள், தங்கள் கள பின்-ஒட்டுக்கு Google Apps -ஐப் பயன்படுத்த விரும்பலாம். இது @ குறியைக் கொண்டிருக்கக்கூடாது; மேலும், வெறுமையாக விடப்பட்டால் பயனாளர்பெயர் பின்-ஒட்டு புறக்கணிக்கப்படும்."
PLG_GMAIL_FIELD_SUFFIX_LABEL="பயனாளர்பெயர் பின்-ஒட்டு"
PLG_GMAIL_FIELD_USER_BLACKLIST_DESC="GMail சொருகி வழியாக புகுபதிகை செய்ய அனுமதிக்கப்படாத பயனாளர்பெயர்கள் பட்டியல். பயனாளர்பெயர்கள் கால் புள்ளியால் (,) பிரிக்கப்பட வேண்டும்."
PLG_GMAIL_FIELD_USER_BLACKLIST_LABEL="பயனாளர் கறுப்புப்பட்டியல்"
PLG_GMAIL_FIELD_VALUE_APPLYSUFFIXALWAYS="எப்போதும் பின்-ஒட்டைப் பயன்படுத்துக."
PLG_GMAIL_FIELD_VALUE_APPLYSUFFIXMISSING="பின்-ஒட்டு காணப்படாததாயின் அதனைப் பயன்படுத்துக."
PLG_GMAIL_FIELD_VALUE_NOAPPLYSUFFIX="பின்-ஒட்டைப் பயன்படுத்த வேண்டாம்"
PLG_GMAIL_FIELD_VERIFYPEER_DESC="CA சான்றிதழ் பயன்படுத்தி சமமான (Peer) தொடர்பை உறுதிப்படுத்துக. சில சூழ்நிலைகளில் அத்தாட்சிப்படுத்தல் சான்றிதழ் பிரச்சினைகளால் தோல்வியுறலாம், இவ்வாறாயின், இதனை முடங்கச் செய்தல் சூழ்நிலையைத் தீர்த்து வைக்கலாம்."
PLG_GMAIL_FIELD_VERIFYPEER_LABEL="சமமானது உறுதிப்படுத்துக"
PLG_GMAIL_XML_DESCRIPTION="பயனாளர் அத்தாட்சிப்படுத்தலை Gmail அல்லது Googlemail சேவைக்கணக்கு கொண்டு கையாளுகிறது (cURL தேவை).<br />இந்த முறைமையைப் பயன்படுத்தி புகுபதிகை செய்ய, <a href="_QQ_"https://www.google.com/settings/security/lesssecureapps"_QQ_" target="_QQ_"_blank"_QQ_">https://www.google.com/settings/security/lesssecureapps</a>-இல் உள்ள <em>Access for less secure apps</em>-ஐ பயனாளர்கள் இயலுமைப்படுத்த வேண்டி இருக்கலாம்.<br /><strong>எச்சரிக்கை! தாங்கள் குறைந்தது ஒரு அத்தாட்சிப்படுத்தும் சொருகியை இயலுமைப்படுத்தியிருக்க வேண்டும்; இல்லையெனில், தங்கள் தளத்திற்கான எல்லா அணுகலையும் இழப்பீர்கள்.</strong>"
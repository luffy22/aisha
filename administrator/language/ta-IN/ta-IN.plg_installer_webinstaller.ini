PLG_INSTALLER_WEBINSTALLER="நிறுவி - இணையத்திலிருந்து நிறுவல்"
PLG_INSTALLER_WEBINSTALLER_CANNOT_INSTALL_EXTENSION_IN_PLUGIN="'இணையத்திலிருந்து நிறுவுக' அமைப்பைக் கொண்டு இந்த நீட்சியை  நிறுவ முடியாது. இந்த நீட்சியைப் பதிவிறக்கம் செய்ய அல்லது வாங்க, இதனை உருவாக்கியவரின் இணையதளத்தைப் பார்க்க."
PLG_INSTALLER_WEBINSTALLER_ERROR_PLUGIN_INCLUDED_IN_CORE="சொருகி நிறுவல் ரத்து செய்யப்பட்டது. சொருகி 'இணையத்திலிருந்து நிறுவுக' ஆனது அடிப்படை Joomla! 4-இல் சேர்க்கப்பட்டுள்ளது."

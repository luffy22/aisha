PLG_SEF_XML_DESCRIPTION="ஆவணத்திலுள்ள இணைப்புகளுக்கு SEF ஆதரவைச் சேர்க்கிறது. இது நேரடியாக HTML-இல் இயங்குகிறது. ஆகவே, விசேஷ/பிரத்யேக tag எதுவும் தேவையில்லை."

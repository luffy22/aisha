PLG_CACHE_FIELD_BROWSERCACHE_DESC="ஆம் எனில், உலாவியில் பக்கப் பதுக்குநினைவகத்தில் சேமிக்கும் இயக்க முறையைப் பயன்படுத்துக."
PLG_CACHE_FIELD_BROWSERCACHE_LABEL="உலாவி பதுக்குநினைவகப் பயன்பாடு"
PLG_CACHE_FIELD_EXCLUDE_DESC="தாங்கள் விரும்பும் எந்த இணையமுகவரிகள் பதுக்குநினைவகத்தைப் பயன்படுத்தலைத் தவிர்க்கவேண்டும் எனக் குறிப்பிடுக. ஒவ்வொன்றையும் ஒரு தனி வரியில் குறிப்பிடுக. முறைப்பட்ட கோவைகள் (Regular Expressions) ஆதரிக்கப்படுகின்றன. எடுத்துக்காட்டு: <br /><strong>about\-[a-z]+</strong> ஆனது 'about-' என்ற சொற்றொடர் கொண்ட அனைத்து இணையமுகவரிகளையும் தவிர்க்கும்; உதாரணமாக 'about-us', 'about-me', 'about-joomla' முதலியன. <br /><strong>/component/users/</strong> ஆனது '/component/users/' என்ற சொற்றொடர் கொண்ட அனைத்து இணையமுகவரிகளையும் தவிர்க்கும்.<br /><strong>com_users</strong> ஆனது அனைத்து பயனாளர்கள் கூறு பக்கங்களையும் தவிர்க்கும்."
PLG_CACHE_FIELD_EXCLUDE_LABEL="தவிர்க்கவேண்டிய இணையமுகவரிகள்"
PLG_CACHE_FIELD_EXCLUDE_MENU_ITEMS_DESC="தாங்கள் விரும்பும் எந்த பட்டி உருப்படிகள் பதுக்குநினைவகத்தைப் பயன்படுத்தலைத் தவிர்க்கவேண்டும் எனத் தேர்வுசெய்க."

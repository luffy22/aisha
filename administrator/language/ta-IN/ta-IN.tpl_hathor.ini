TPL_HATHOR_MESSAGE_POSTINSTALL_BODY="Hathor வார்ப்புரு பாணி ஆனது தங்கள் தனிப்பட்ட அல்லது அகிலத்தள/ஒட்டுமொத்த உள்ளிருப்பு நிர்வாகி வார்ப்புருவாக அமைக்கப்பட்டிருக்கிறது. தயவுசெய்து கவனிக்க - இனி, Joomla-வின் புது அம்சங்கள் Isis வார்ப்புருவுக்கு மட்டுமே கிடைக்கப்பெறும். ஆகவே, தங்கள் உள்ளிருப்பு பின்புற வார்ப்புரு பாணியை Isis-க்கு மாற்ற பரிந்துரைக்கப்படுகிறது. கீழுள்ள பொத்தானைக் கொண்டு தாங்கள் இதனைச் செயல்படுத்தலாம். இது, தங்களுக்கு அணுக்கம் இருந்தால், நிர்வாகி வார்ப்புருவுக்கான உள்ளிருப்பு அமைப்பை மட்டும் மாற்றும்; அவசியம் இருந்தால், தங்கள் தனிப்பட்ட உள்ளிருப்பு பாணியையும் மாற்றும். இது, முன்புற வார்ப்புரு அல்லது பிற பயனாளர் அமைப்புகளை மாற்றாது."
TPL_HATHOR_MESSAGE_POSTINSTALL_ACTION="நிர்வாகி வார்ப்புரு பாணியை Isis ஆக அமைக்க"

TPL_HATHOR_XML_DESCRIPTION="Hathor ஆனது Joomla-வுக்கு அணுகக்கூடிய ஒரு நிர்வாகி வார்ப்புரு. தனிப்பயன் நிற அடையாளத்திற்கும் Colour CSS கோப்புகளைப் பயன்படுத்தலாம்."

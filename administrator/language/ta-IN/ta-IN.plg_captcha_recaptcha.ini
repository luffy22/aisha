PLG_CAPTCHA_RECAPTCHA="CAPTCHA - reCAPTCHA"
PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="இந்த CAPTCHA சொருகி, reCAPTCHA சேவையைப் பயன்படுத்துகிறது. இந்தச் சேவை, spammers-ஐத் தடுக்கிறது. மேலும், இது, புத்தகங்கள், செய்தித்தாள்கள் மற்றும் பழைய வானொலி நிகழ்ச்சிகளை எண்முறைப்படுத்துகிறது. தங்கள் களத்துக்கான (Domain) தள (Site) மற்றும் இரகசிய (Secret) சான்றுகளைப் (keys) பெற, செல்க: <a href="_QQ_"https://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">https://www.google.com/recaptcha</a>. இந்தச் சேவையை புதிய சேவைக்கணக்கு பதிதலில் பயன்படுத்த, பயனாளர்கள்-இல் (பயனாளர்கள் => நிர்வகிக்க) உள்ள விருப்புகள்-இல் சென்று CAPTCHA-வுக்கு 'CAPTCHA - reCAPTCHA' எனத் தேர்வுசெய்க."
PLG_PLG_RECAPTCHA_VERSION_1_POSTINSTALL_ACTION="reCAPTCHA அமைப்புகள் புதுப்பிக்க"
PLG_PLG_RECAPTCHA_VERSION_1_POSTINSTALL_BODY="ReCAPTCHA V1 க்கான ஆதரவு மார்ச் 31, 2018 இல் Google ஆல் நிறுத்தப்படும். பதிப்பு 2.0 ஐப் பயன்படுத்த, தயவுசெய்து, reCAPTCHA சொருகியில் உள்ள அமைப்புகளைப் புதுப்பிக்கவும்."
PLG_PLG_RECAPTCHA_VERSION_1_POSTINSTALL_TITLE="reCAPTCHA v1 - கைவிடப்பட்டது"
; Params
PLG_RECAPTCHA_VERSION_1_WARNING_LABEL="தாங்கள் பதிப்பு 1.0-ஐத் தேர்ந்தெடுத்திருக்கிறீர்கள். மார்ச் 31, 2018 க்கு மேல் இது வேலை செய்யாது, தாங்கள் பதிப்பு 2.0 ஐப் பயன்படுத்த வேண்டும்."
PLG_RECAPTCHA_VERSION_DESC="பதிப்பு 2.0 ஆனது பரிந்துரைக்கப்பட்ட பதிப்பாகும்."
PLG_RECAPTCHA_VERSION_LABEL="பதிப்பு"
PLG_RECAPTCHA_CALLBACK_DESC="(விருப்பத்தேர்வு) JavaScript callback, வெற்றிகரமான reCAPTCHA பதிலுக்குப் பிறகு செயல்படுத்தப்படுகிறது."
PLG_RECAPTCHA_CALLBACK_LABEL="Callback"
PLG_RECAPTCHA_ERROR_CALLBACK_DESC="(விருப்பத்தேர்வு) JavaScript callback, reCAPTCHA ஒரு பிழையை எதிர்கொள்ளும் போது செயல்படுத்தப்படுகிறது."
PLG_RECAPTCHA_ERROR_CALLBACK_LABEL="பிழை Callback"
PLG_RECAPTCHA_EXPIRED_CALLBACK_DESC="(விருப்பத்தேர்வு) JavaScript callback, reCAPTCHA காலாவதியானதும் செயல்படுத்தப்படுகிறது."
PLG_RECAPTCHA_EXPIRED_CALLBACK_LABEL="காலாவதியான Callback"
PLG_RECAPTCHA_LANG_DESC="reCAPTCHA-வுக்கான மொழியைத் தேர்வுசெய்க. உள்ளிருப்பு என அமைக்கப்பட்டால், மொழிக் கோப்பில் தனிப்பயன் மொழிபெயர்ப்பு இருந்தால், அது பயன்படுத்தப்படும்."
PLG_RECAPTCHA_LANG_LABEL="மொழி"
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="இரகசிய சான்று"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="தங்கள் சேவையகம் மற்றும் reCAPTCHA சேவையகம் இவற்றினிடையேயான தொடர்புக்குப் பயன்படுத்தப்படுகிறது. இதனை இரகசியமாக பாதுகாக்க. சொருகியின் விவரிப்பில் இரகசிய சான்று (Secret Key) பெறுவது குறித்த அறிவுறுத்தல்களில் காண்க."
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="தள சான்று"
PLG_RECAPTCHA_PUBLIC_KEY_DESC="தங்கள் பயனாளர்களுக்கு உதவும் JavaScript-இல் பயன்படுத்தப்படுகிறது. சொருகியின் விவரிப்பில் தள சான்று (Site Key) பெறுவது குறித்த அறிவுறுத்தல்களில் காண்க."
PLG_RECAPTCHA_SIZE_DESC="reCAPTCHA புலத்திற்கான அளவு."
PLG_RECAPTCHA_SIZE_LABEL="அளவு"
PLG_RECAPTCHA_TABINDEX_DESC="reCAPTCHA widget-இன் tabindex."

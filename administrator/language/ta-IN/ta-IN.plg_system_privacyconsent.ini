PLG_SYSTEM_PRIVACYCONSENT_REDIRECT_MESSAGE_DEFAULT="தனியுரிமைக் கொள்கைக்கு ஒப்புக்கொள்வதன் மூலம் இந்த இணையதளம் தங்கள் விவரங்கள் சேமித்தலை தாங்கள் ஒப்புக்கொள்வதை உறுதிசெய்க."
PLG_SYSTEM_PRIVACYCONSENT_REDIRECT_MESSAGE_DESC="மறு-வழிகாட்டல்-இன் போது காட்சிப்படுத்த வேண்டிய தனிப்பயன் செய்தி. வெறுமையாக விட்டால், உள்ளிருப்புச் செய்தி பயன்படுத்தப்படும்."

PLG_SYSTEM_PRIVACYCONSENT="தொகுதி- தனியுரிமை ஒப்புதல்"
PLG_SYSTEM_PRIVACYCONSENT_BODY="<p>பயனாளர், இணைய நெறிமுறை முகவரி (IP address) <strong>%s</strong>)-ஐப் பயன்படுத்தி அவர்களின் பயனாளர் தகவலைச் சேகரிக்க ஒப்புக்கொண்டார்.</p><p>பயனாளர் உலாவியின் பயனாளர் முகவர் எழுத்துச்சரம் ஆனது: <br/>%s</p><p>பயனாளர் அவர்களின் விவரங்களை இணையதளத்தில் சமர்ப்பித்தபோது மற்றும் உறுதிப்படுத்தல் பெட்டியைத் தெரிவு செய்தபோது, இந்தத் தகவல் தன்னியக்கமாகப் பதிவு செய்யப்பட்டது.</p>"

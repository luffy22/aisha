COM_ACTIONLOGS_POSTINSTALL_BODY="<p>Joomla! 3.9.0 வெளியீட்டினால், தாங்கள் ஆதரவுள்ள நீட்சிகளில் பயனாளர்களால் செயல்படுத்தப்பட்ட அனைத்து நிர்வாக நடவடிக்கைகளையும் பதிவு செய்யலாம். யார் என்ன செய்தார்கள் மற்றும் எப்போது அவர்கள் செய்தார்கள் என்பதனை இப்போது பார்ப்பது எளிது.</p><p>பதிவுகளை Joomla-வில் பரிசீலனை செய்யலாம் அல்லது வெளிப்புறப் பயன்பாட்டிற்கு ஏற்றுமதி செய்யலாம்.</p><p>இந்த புதிய அம்சத்தைப் பற்றிய மேலும் தகவலுக்குப் படிக்கவும்: <a href='https://docs.joomla.org/J3.x:User_Action_Logs' target='_new'>பயனாளர் செயல் பதிவுகள்</a> ஆவணம்.</p>"

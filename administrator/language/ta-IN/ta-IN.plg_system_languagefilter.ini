PLG_SYSTEM_LANGUAGEFILTER_PRIVACY_CAPABILITY_LANGUAGE_COOKIE="பல மொழிகளுக்கு ஆதரிக்கும் ஒரு தளத்தில், பயனாளரின் மொழி விருப்பத்தை நினைவில் கொள்ளும் ஒரு நினைவியை (cookie) அவர்கள் உலாவியில் (browser) அமைக்கும்படி இந்தச் சொருகியை கட்டமைக்கலாம். பயனாளர்கள் தளத்தைப் பார்வையிடும்போது அவர்களை அவர்கள் விரும்பும் மொழிக்கு மறு-வழிகாட்டவும், ஒரு புதிய அமர்வை (session) உருவாக்கவும் இந்த நினைவி பயன்படுத்தப்படுகிறது. அமர்வு நினைவி பெயர் ஆனது ஒரு தோராயமாக உருவாக்கப்பட்ட hash அடிப்படையிலானது, எனவே இது ஒரு நிலையான அடையாளங்காட்டியாக இருக்காது."

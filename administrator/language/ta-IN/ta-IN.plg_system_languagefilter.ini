PLG_SYSTEM_LANGUAGEFILTER_XML_DESCRIPTION="இந்தச் சொருகியானது காட்டப்படும் உள்ளடக்கத்தை மொழியைச் சார்ந்து வடிகட்டுகிறது. <br /><strong>மொழி மாற்றி கூறகம் வெளியிடப்பட்டிருந்தால் மட்டும் இந்தச் சொருகியை இயலுமைப்படுத்த வேண்டும்.</strong>இந்தச் சொருகி இயலுமைப்படுத்தப்பட்டால், நிர்வாகி பன்மொழி நிலை-க் கூறகத்தை வெளியிட பரிந்துரைக்கப்படுகிறது."

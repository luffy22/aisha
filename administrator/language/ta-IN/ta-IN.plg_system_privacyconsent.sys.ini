PLG_SYSTEM_PRIVACYCONSENT="தொகுதி - தனியுரிமை ஒப்புதல்"
PLG_SYSTEM_PRIVACYCONSENT_XML_DESCRIPTION="தளத்தின் தனியுரிமைக் கொள்கைக்கு பயனாளரின் ஒப்புதல் கோரும் அடிப்படைச் சொருகி. இதுவரை ஒப்புக்கொள்ளாத பயனாளர்கள் தங்கள் சுயவிவரத்தைப் புதுப்பிப்பதற்காக, புதுபதிகையின் போது மறு-வழிகாட்டல் செய்யப்படுவார்கள்."
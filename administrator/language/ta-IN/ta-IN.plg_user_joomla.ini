PLG_USER_JOOMLA="பயனாளர் - Joomla!"
PLG_USER_JOOMLA_FIELD_AUTOREGISTER_DESC="சாத்தியமாயின் தன்னியக்கமாகப் பதிவு செய்த (பதிந்த) பயனாளர்களை உருவாக்குக."
PLG_USER_JOOMLA_FIELD_AUTOREGISTER_LABEL="பயனாளர்களைத் தன்னியக்கமாக-உருவாக்குக"
PLG_USER_JOOMLA_FIELD_FORCELOGOUT_DESC="இதனை முடக்க 'இல்லை' என்று அமைக்க."
PLG_USER_JOOMLA_FIELD_FORCELOGOUT_LABEL="அனைத்து அமர்வுகளுக்கும் வலுக்கட்டாயமாக விடுபதிகை செய்ய வேண்டுமா?"
PLG_USER_JOOMLA_FIELD_MAILTOUSER_DESC="ஒரு பயனாளரின் சேவைக்கணக்கை நிர்வாகி உருவாக்கும்போது, பயனாளர்பெயர் மற்றும் கடவுச்சொல் கொண்ட ஒரு மின்-அஞ்சலை அந்தப் பயனாளருக்கு அனுப்ப வேண்டுமா அல்லது வேண்டாமா என இது தீர்மானிக்கிறது."
PLG_USER_JOOMLA_FIELD_MAILTOUSER_LABEL="பயனாளருக்குத் தெரியப்படுத்தும் மின்-அஞ்சல்"
PLG_USER_JOOMLA_FIELD_STRONG_PASSWORDS_DESC="ஆம் என அமைக்கப்பட்டால், தளம் செயல்படும் PHP பதிப்பில் bcrypt மறைக்குறியீடாக்கம் முறைமை இருந்தால் அதனைப் பயன்படுத்தவும்."
PLG_USER_JOOMLA_FIELD_STRONG_PASSWORDS_LABEL="வலுவான கடவுச்சொற்கள்"
PLG_USER_JOOMLA_NEW_USER_EMAIL_BODY="%s அவர்களே,\n\n\nதாங்கள் %s-க்கு ஒரு பயனாளராக ஒரு நிர்வாகியால் சேர்க்கப்பட்டுள்ளீர்கள். \n\n. இந்த மின்-அஞ்சல் தாங்கள் %s இல் புகுபதிகை செய்வதற்கான பயனாளர்பெயர் மற்றும் கடவுச்சொல்லைக் கொண்டிருக்கிறது\n\nபயனாளர்பெயர்: %s\nகடவுச்சொல்: %s\n\n\nஇச்செய்தி தன்னியக்கமாக உருவாக்கப்பட்டதாலும் மற்றும் தகவலுக்காக மட்டுமே அனுப்பப்படுவதாலும் தயவுசெய்து இச்செய்திக்குப் பதிலளிக்க வேண்டாம்."
PLG_USER_JOOMLA_NEW_USER_EMAIL_SUBJECT="புதிய பயனாளர் விவரங்கள்"
PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_BTN="வலுவான கடவுச்சொல் மறைக்குறியீடாக்கத்தை இயலுமைப்படுத்துக"
PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TEXT="ஒரு பாதுகாப்பு அம்சமாக, Joomla! ஆனது தாங்கள் வலுவான கடவுச்சொல் மறைக்குறியீடாக்கத்துக்கு மாற அனுமதிக்கிறது.<br />வலுவான கடவுச்சொற்களை செயற்படுத்த கீழுள்ள பொத்தானைத் தேர்வுசெய்க. மாறாக, தாங்கள் 'பயனாளர் - Joomla!' சொருகியைத் தொகுத்து, 'வலுவான கடவுச்சொல் மறைக்குறியீடாக்கத்தை இயலுமைப்படுத்துக' விருப்பை 'ஆம்' என அமைக்கலாம்.<br />இதனை இயலுமைப்படுத்து முன், தங்கள் தளத்திலுள்ள மூன்றாம் தரப்பு பதிவு/புகுபதிகை, பயனாளர் மேலாண்மை, அல்லது பால/இணைப்பு நீட்சிகள் போன்றவைகள் இந்த வலுவான கடவுச்சொல் மறைக்குறியீடாக்கத்தை ஆதரிக்கின்றனவா என்பதை சரிபார்த்துக் கொள்ளவும்."
PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TITLE="வலுவான கடவுச்சொற்கள்"
PLG_USER_JOOMLA_XML_DESCRIPTION="Joomla!-வின் உள்ளிருப்புப் பயனாளர்களை ஒத்திருக்கச் செய்தலைக் கையாளுகிறது.<br /><strong>எச்சரிக்கை! பயனாளர் அமர்வு மேலாண்மையைக்/பராமரிப்பைக் கையாளும் குறைந்தது ஒரு சொருகியையாவது தாங்கள் இயலுமைப்படுத்தியிருக்க வேண்டும் அல்லது தங்கள் தளத்திற்கான அனைத்து அணுகலையும் தாங்கள் இழப்பீர்கள்.</strong>"

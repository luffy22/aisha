COM_WRAPPER_FIELD_HEIGHTAUTO_DESC="உயரம் தானாக வெளிப்பக்க உயரத்தின் அளவிற்கு நிர்ணயிக்கப்படும். இது தங்கள் களத்தில் உள்ள பக்கங்களில் மட்டும் வேலை செய்யும். தாங்கள் JavaScript பிழையைக் கண்டால், இந்த வளபுருவை இயலாமைப்படுத்தவும். இது XHTML உடனான இணக்கத்தை இந்தப் பக்கத்திற்கு முறிக்கும்."

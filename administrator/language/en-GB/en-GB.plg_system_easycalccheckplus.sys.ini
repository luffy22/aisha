PLG_ECC_XML_DESCRIPTION="<h2><strong>ECC+ - EasyCalcCheck Plus</strong></h2><p>The plugin protects Joomla! core forms and 3rd party extensions through internal checks and the integration of anti-spam services (reCaptcha, Akismet, Honeypot Project, StopForumSpam, Mollom, Bot-Trap, Botscout).</p><p>The internal checks consist of an arithmetic problem, a self-defined question, a hidden field, a time lock and protection against SQL injections / local file inclusions.</p><p>Supported 3rd party extensions: aiContactSafe, AlfContact, Community Builder, DFContact, Easybook Reloaded, Fox Contact, Flexi Contact, Flexi Contact Plus, JomSocial, Kunena Forum, Phoca Guestbook and Virtuemart.</p><p>With the custom call the plugin can be loaded in every Joomla! form with the syntax {easycalccheckplus} in the template output file. See project page for more information!</p><p>ECC+ can also protect the backend with a token.</p><p><strong>Have Fun - No Spam! :-)</strong></p><p><a href="_QQ_"https://joomla-extensions.kubik-rubik.de/ecc-easycalccheck-plus"_QQ_" target="_QQ_"_blank"_QQ_">Project page: EasyCalcCheck Plus</a></p><p>Please post a rating and a review at the Joomla! Extensions Directory: <a href="_QQ_"http://extensions.joomla.org/extensions/extension/extension-specific/kunena-forum-extensions/auto-subscription-for-kunena"_QQ_" target="_QQ_"_blank"_QQ_">EasyCalcCheck Plus in the JED</a> - Thank you!</p>"
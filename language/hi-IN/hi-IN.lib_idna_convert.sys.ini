LIB_IDNA_XML_DESCRIPTION="वर्ग idna_convert वे इसे इस्तेमाल किया जाएगा के रूप में अपने मूल (स्थानीयकृत) फॉर्म और उनके इनकोडिंग फार्म के बीच अनुवाद किया जाना है दुनिया भर में विभिन्न रजिस्ट्रियों के साथ प्रयोग किया जा सकता है के रूप में अंतर्राष्ट्रीय डोमेन नेम (विवरण के लिए आरएफसी 3490, 3491, 3492 और 3454 देखें) कन्वर्ट करने के लिए अनुमति देता है डीएनएस (डोमेन नाम सिस्टम) में."


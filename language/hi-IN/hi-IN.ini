JFIELD_ALIAS_DESC="उपनाम SEF यूआरएल में इस्तेमाल किया जाएगा. इस रिक्त और Joomla छोड़ दो! शीर्षक से एक डिफ़ॉल्ट मान में भरना होगा. इस मूल्य एसईओ सेटिंग्स (विश्व विन्यास -> साइट) पर निर्भर करेगा. <br /> का उपयोग यूनिकोड UTF-8 उपनाम का उत्पादन होगा. आप मैन्युअल रूप से भी किसी भी UTF-8 वर्ण दर्ज कर सकते हैं. रिक्त स्थान है और कुछ मना अक्षर हाइफ़न में बदल जाएगा <br /> जब डिफ़ॉल्ट लिप्यंतरण का उपयोग कर यह कम मामले में रिक्त स्थान के बजाय डैश के साथ एक उपनाम का उत्पादन होगा. आप उर्फ दस्ती रूप से दाखिल हो सकता है. (-) लोअरकेस अक्षरों और हाइफ़न का प्रयोग करें. कोई रिक्त स्थान या अंडरस्कोर अनुमति दी जाती है. डिफ़ॉल्ट मान एक तारीख और समय हो सकता है अगर शीर्षक गैर - लैटिन अक्षरों में लिखा है."

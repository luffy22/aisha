MOD_RELATED_XML_DESCRIPTION="इन संबंधों को मेटा खोजशब्दों द्वारा स्थापित कर रहे हैं.वर्तमान अनुच्छेद के सभी खोजशब्दों अन्य सभी प्रकाशित लेख के सभी खोजशब्दों के खिलाफ खोज रहे हैं.उदाहरण के लिए, आप "_QQ_"हाथ काले cockatoos स्थापना"_QQ_" पर "_QQ_"प्रजनन तोते"_QQ_" और एक अन्य पर एक लेख हो सकता है.यदि आप "_QQ_"तोता"_QQ_" दोनों लेख में खोजशब्द शामिल हैं, तो संबंधित आइटम मॉड्यूल "_QQ_"प्रजनन तोते"_QQ_" अनुच्छेद की सूची जब "_QQ_"हाथ स्थापना काले cockatoos"_QQ_" और उपाध्यक्ष प्रतिकूल देखने जाएगा."

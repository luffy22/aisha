LIB_PHPASS_XML_DESCRIPTION="PHPass PHP अनुप्रयोगों में प्रयोग के लिए एक पोर्टेबल पासवर्ड हैशिंग ढांचा है. Phpass द्वारा समर्थित वरीय (सबसे सुरक्षित) hashing विधि BSDi शैली के लिए एक fallback के साथ (CRYPT_BLOWFISH के रूप में PHP में जाना जाता है) OpenBSD-शैली bcrypt, है (CRYPT_EXT_DES के रूप में PHP में जाना जाता है) डेस आधारित हैश को बढ़ाया, और एक अंतिम उपाय फ़ॉलबैक phpass ही में लागू एक एमडी 5-आधारित चर चलना गिनती पासवर्ड हैशिंग विधि को."

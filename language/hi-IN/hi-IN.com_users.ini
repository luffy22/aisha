COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="नमस्ते%s\n\n nधन्यवाद आप%sपर पंजीकरण के लिए.अपना खाता बनाते और सक्रिय किया जाना चाहिए इससे पहले कि आप इसे का उपयोग कर सकते हैं\nखाते क्लिक करे निम्नलिखित लिंक या यह आपके ब्राउज़र में कॉपी - पेस्ट पर सक्रिय: \ n% s \ n है \ n के बाद सक्रियण आप% s में प्रवेश कर सकते हैं का उपयोग निम्नलिखित उपयोगकर्ता नाम और पासवर्ड: \ \ n nप्रयोक्ता नाम:% s nपासवर्ड \:% s"

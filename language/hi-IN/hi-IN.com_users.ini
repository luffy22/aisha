COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="नमस्ते% s \ n \ n n धन्यवाद आप% s पर पंजीकरण के लिए.आपका खाता बनाया है और सत्यापित किया जाना चाहिए इससे पहले कि आप इसे का उपयोग कर सकते हैं \ n खाते क्लिक करें निम्नलिखित लिंक या यह आपके ब्राउज़र में कॉपी - पेस्ट पर की पुष्टि: \ n% s \ n है \ nके बाद सत्यापन किसी व्यवस्थापक अधिसूचित किया जाएगा आपके सक्रिय करने के लिए खाते. आप एक पुष्टिकरण प्राप्त जब यह किया है \ n कि खाते को सक्रिय कर दिया गया है आप% s में प्रवेश निम्नलिखित उपयोगकर्ता नाम और पासवर्ड का उपयोग कर सकते हैं: \ \ n nप्रयोक्ता नाम:% s nपासवर्ड \:% s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="नमस्ते %s,\n\nपर पंजीकरण के लिए धन्यवाद %s. आपका खाता बनाया है और आप इसे उपयोग करने से पहले सत्यापित किया जाना चाहिए.\nनीचे दिए गए लिंक पर खाता क्लिक करें या सत्यापित करने के लिए इसे अपने ब्राउज़र में कॉपी पेस्ट:\n %s \n\nसत्यापन के बाद एक प्रशासक अपने खाते को सक्रिय करने के लिए सूचित किया जाएगा. यह किया जाता है जब आप एक पुष्टिकरण प्राप्त होगा.\n उस खाते को सक्रिय कर दिया गया है आप करने के लिए चैट कर सकते हैं %s निम्नलिखित उपयोगकर्ता नाम और आप पंजीयन के दौरान दर्ज किए गए पासवर्ड का उपयोग:\n\nप्रयोक्ता नाम: %s"

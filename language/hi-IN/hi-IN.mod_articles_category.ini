MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="मोड आप उपयोग करना चाहते हैं का चयन करें. यदि सामान्य मोड चुना है, तो बस मॉड्यूल कॉन्फ़िगर और यह मेनू आइटम आप के लिए मॉड्यूल असाइन पर लेख की एक स्थिर सूची प्रदर्शित करेगा. यदि गतिशील मोड चुना है, तो आप अभी भी मॉड्यूल सामान्य रूप से कॉन्फ़िगर कर सकते हैं, लेकिन अब श्रेणी के विकल्प नहीं दिया जाएगा. इसके बजाय, मॉड्यूल गतिशील रूप से पता लगाने या नहीं, आप श्रेणी दृश्य पर हैं और कि श्रेणी के भीतर तदनुसार लेखों की सूची प्रदर्शित करेगा. जब गतिशील मोड चुना है, यह सबसे अच्छा है मॉड्यूल सेट को छोड़ सभी पृष्ठों पर प्रदर्शित करने के लिए, गतिशील के रूप में यह तय करेगा कि क्या है या नहीं कुछ भी प्रदर्शित करने के लिए."

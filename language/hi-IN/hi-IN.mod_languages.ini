MOD_LANGUAGES_XML_DESCRIPTION="यह मॉड्यूल उपलब्ध कन्टैंट भाषाएँ की एक सूची प्रदर्शित करता है (के रूप में परिभाषित और भाषा प्रबंधक कन्टैंट टैब में प्रकाशित) उन दोनों के बीच स्विचन करने के लिए जूमला! का उपयोग एक बहु भाषा साइट के रूप में.<br/>-- प्लगइन 'प्रणाली - भाषा फ़िल्टर करने के लिए सक्षम हो गया है --<br/> जब भाषा स्विचिंग और अगर एक और मेनू आइटम के लिए मेनू आइटम प्रदर्शित पृष्ठ नहीं जुड़ा हुआ है, मॉड्यूल चुनी गई भाषा के लिए परिभाषित होम पेज पर रीडायरेक्ट है. <br/> अन्यथा, यदि पैरामीटर भाषा फिल्टर प्लगइन के लिए सेट है, यह चुनी गई भाषा में संबद्ध मेनू आइटम पर अनुप्रेषित करेगा. इसके बाद, नेविगेशन उस भाषा के लिए परिभाषित होगा.<br/> यदि प्लगइन <strong> 'सिस्टम - भाषा फ़िल्टर' </ strong> निष्क्रिय किया जाता है, यह अवांछित परिणाम हो सकता है<strong> विधि:</ strong><br/>1.ओपन भाषा प्रबंधक सामग्री टैब और सुनिश्चित करें जो भाषाएँ आप सामग्री में उपयोग करना चाहते हैं प्रकाशित कर रहे हैं और प्रदर्शित मॉड्यूल में प्रयुक्त छवि के लिए URL एक भाषा कोड के रूप में अच्छी तरह से उपसर्ग है.<br/> 2.एक मेनू आइटम के लिए एक भाषा बताए और यह डिफ़ॉल्ट होम पेज के रूप में प्रत्येक प्रकाशित सामग्री भाषा के लिए परिभाषित होम पेज बनाएँगा.<br/> 3.इसके बाद, आप किसी भी लेख, श्रेणी, मॉड्यूल, समाचार फ़ीड, वेब लिंक,जूमला में एक भाषा असाइन कर सकते हैं.<br/> 4.सुनिश्चित करें कि मॉड्यूल प्रकाशित है और प्लगइन सक्षम है.<br/>5.जब जुड़े मेनू आइटम का उपयोग कर, यकीन है कि मॉड्यूल के संबंधित पृष्ठों पर प्रदर्शित होता है.<br/>6.सामग्री भाषाएँ - भाषा प्रबंधक में आदेश के द्वारा जिस तरह से भाषाओं के झंडे या नाम प्रदर्शित कर रहे हैं परिभाषित किया गया है.<br/><br/>यदि यह मॉड्यूल प्रकाशित किया जाता है, यह करने के लिए व्यवस्थापक बहु भाषा स्थिति मॉड्यूल प्रकाशित करने का सुझाव दिया है."
COM_FINDER_ADVANCED_TIPS="<p>தேடல் அம்சத்தை தாங்கள் எப்படிப் பயன்படுத்தலாம் என்பதற்கான ஒரு சில உதாரணங்கள்:</p><p> தேடல் படிவத்தில் <span class="_QQ_"term"_QQ_">இது மற்றும் அது</span> என்று நிரப்புதல், "_QQ_"இது"_QQ_" மற்றும் "_QQ_"அது"_QQ_" என்ற இரண்டு சொற்களையும் கொண்ட முடிவுகளைக் கொடுக்கும்.</p><p> தேடல் படிவத்தில் <span class="_QQ_"term"_QQ_">இது இல்லை அது</span> என்று நிரப்புதல், "_QQ_"இது"_QQ_" என்ற சொல்லையும் மற்றும் "_QQ_"அது"_QQ_" என்ற சொல் அல்லாத முடிவுகளைக் கொடுக்கும்.</p><p> தேடல் படிவத்தில் <span class="_QQ_"term"_QQ_">இது அல்லது அது</span> என்று நிரப்புதல், "_QQ_"இது"_QQ_" அல்லது "_QQ_"அது"_QQ_" என்ற ஏதேனும் ஒரு சொல்லைக் கொண்ட முடிவுகளைக் கொடுக்கும்.</p><p> தேடல் படிவத்தில் <span class="_QQ_"term"_QQ_">"_QQ_"இது மற்றும் அது "_QQ_"</span> என்று மேற்கோள்களுடன் நிரப்புதல், "_QQ_"இது மற்றும் அது"_QQ_" என்ற கொடுக்கப்பட்ட சொற்றொடர் கொண்ட முடிவுகளைக் கொடுக்கும்.</p><p>தேடல் முடிவுகளை, பல்வேறு அளவீடுகளைப் பயன்படுத்தி மேலும் வடிகட்டலாம். தொடங்குவதற்கு, கீழே உள்ள, ஒன்று அல்லது அதற்கு மேற்பட்ட வடிகட்டிகளைத் தேர்ந்தெடுக்கவும்.</p>"

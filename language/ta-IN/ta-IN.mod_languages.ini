MOD_LANGUAGES_FIELD_ACTIVE_DESC="இயங்கும் மொழி காட்டப்பட வேண்டுமா அல்லது வேண்டாமா? காட்டப்படுமாயின் class 'lang-active'-வானது மூலகத்துடன் சேர்க்கப்படும்."

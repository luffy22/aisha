MOD_LANGUAGES_FIELD_CACHING_DESC="அகிலத்தள பதுக்குநினைவக அமைப்பைப் பயன்படுத்தி இந்தக் கூறகத்தின் உள்ளடக்கத்தை பதுக்குநினைவகத்தில் வைத்துக்கொள்க அல்லது பதுக்குநினைவகத்தை இந்தக் கூறகத்துக்குப் பயன்படுத்தலை முடக்குக.<br />பிணைப்புகள்-ஐப் பயன்படுத்தும்போது இது 'பதுக்குநினைவகத்தைப் பயன்படுத்தல் இல்லை' என்று அமைக்கப்படவேண்டும்."
MOD_LANGUAGES_FIELD_DROPDOWN_DESC="'ஆம்' என அமைக்கப்பட்டால், உள்ளடக்க மொழிகளின் சுதேசிப் பெயர்கள் கீழ்த்தொங்குப் பட்டியலில் காட்டப்படும்."

MOD_LANGUAGES_SPACERDROP_LABEL="<u>கீழ்த்தொங்குப் பட்டியல் பயன்படுத்துக 'ஆம்' என அமைக்கப்பட்டால், <br />கீழே உள்ள காட்சி விருப்புகள் புறக்கணிக்கப்படும்.</u>"
MOD_LANGUAGES_SPACERNAME_LABEL="<u>கொடிப் படங்கள் பயன்படுத்துக 'ஆம்' என அமைக்கப்பட்டால், <br />கீழே உள்ள காட்சி விருப்புகள் புறக்கணிக்கப்படும்.</u>"
MOD_LANGUAGES_SPACER_USENAME_LABEL="<u>'கீழ்த்தொங்குப் பட்டியல் பயன்படுத்துக' மற்றும் 'கொடிப் படங்கள் பயன்படுத்துக' ஆகியவை 'இல்லை' என அமைக்கப்பட்டிருந்தால்,<br /> மாற்றி ஆனது மொழிப் பெயர்களைக் காட்சிப்படுத்தும்.</u>"
MOD_LANGUAGES_XML_DESCRIPTION="இந்தக் கூறகம், Joomla!-வைப் பன்மொழித் தளமாகப் பயன்படுத்த விரும்பினால், உள்ளடக்க மொழிகளின் ('மொழிகள்: உள்ளடக்கம்' பக்கத்தில் வரையறுக்கப்பட்டு வெளியிடப்பட்டவை) பட்டியலை அவைகளுக்குள் மாற்ற ஏதுவாகக் காட்டும்.<br />--சொருகி 'தொகுதி - மொழி வடிகட்டி' இயலுமைப்படுத்தப்பட்டிருக்க வேண்டும்.--<br />மொழிகளை மாற்றும்போது, காட்டப்படும் பக்கத்தின் உருப்படி மற்றொரு உருப்படியுடன் பிணைக்கப்படாமல் இருந்தால், இந்தக் கூறகம் தேர்வுசெய்யப்பட்ட மொழிக்கான முகப்புப் பக்கத்துக்கு மறு-வழிகாட்டல் செய்யும்.<br />இல்லையெனில், அளபுருவானது மொழி வடிகட்டி சொருகி-க்கு அமைக்கப்பட்டிருந்தால், தேர்வுசெய்யப்பட்ட மொழியுடன் பிணைக்கப்பட்ட உருப்படிக்கு மறு-வழிகாட்டல் செய்யும். அதன்பிறகு, அம்மொழிக்காக வரையறுக்கப்பட்ட வழிச்செலுத்தல் பின்பற்றப்படும்.<br /><strong>சொருகி 'தொகுதி - மொழி வடிகட்டி'</strong> முடக்கப்பட்டிருந்தால், தேவையற்ற முடிவுகள் பெறக்கூடும்.<br /><strong>வழிமுறை:</strong><br />1. 'மொழிகள்: உள்ளடக்கம்' பக்கத்தைத் திறந்து உள்ளடக்கங்களில் தாங்கள் விரும்பும் மொழிகளைப் பயன்படுத்த அம்மொழிகள் வெளியிடப்பட்டுள்ளன, இணைய முகவரிகளுக்கான மொழிக் குறியீடுகள் உள்ளன, மற்றும் கூறகத்தில் பயன்படுத்தப்படும் படங்களுக்கான முன்-ஒட்டுக்கள் உள்ளன என்பனவற்றை உறுதி செய்க.<br />2.ஒவ்வொரு வெளியிடப்பட்ட உள்ளடக்க மொழிக்கும் உள்ளிருப்பு முகப்புப் பக்கத்தை உருவாக்குக. இதற்கு, அப்பக்கம் இணைக்கப்பட்ட பட்டி உருப்படிக்கு அம்மொழியை நியமித்து அப்பட்டி உருப்படியை உள்ளிருப்பு முகப்புப் பக்கம் என வரையறுக்க.<br />3. அதன்பிறகு, தாங்கள் ஒரு மொழியை எந்தக் கட்டுரைக்கும், பிரிவுக்கும், கூறகத்துக்கும், செய்தி ஊட்டுக்கும், இணைய இணைப்புகளுக்கும் நியமிக்கலாம்.<br />4. கூறகம் வெளியிடப்பட்டுள்ளது மற்றும் சொருகி இயலுமைப்படுத்தப்பட்டுள்ளது என உறுதி செய்க. <br /> 5. பிணைக்கப்பட்ட உருப்படிகளைப் பயன்படுத்தும்போது கூறகமானது தொடர்புடையப் பக்கங்களில் காட்டப்படுகிறது என உறுதி செய்க. <br />6. மொழிகளின் கொடிகள் அல்லது பெயர்கள், 'மொழிகள்: உள்ளடக்கம்'-இல் வரையறுக்கப்பட்ட வரிசையில் காட்டப்படும்.<br><br>இந்தக் கூறகம் வெளியிடப்பட்டிருந்தால், நிர்வாகி பன்மொழி நிலை-க் கூறகத்தை வெளியிட பரிந்துரைக்கப்படுகிறது."

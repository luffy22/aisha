MOD_LANGUAGES_FIELD_USEIMAGE_DESC="'ஆம்' என அமைக்கப்பட்டால், மொழி விருப்பத் தேர்வானது கொடிப் படங்களாகக் காட்டப்படும். 'இல்லை' என அமைக்கப்பட்டால், உள்ளடக்க மொழிகளின் சுதேசிப் பெயர்கள் காட்டப்படும்."

MOD_LANGUAGES_FIELD_FULL_NAME_DESC="'ஆம்' என அமைக்கப்பட்டால், உள்ளடக்க மொழிகளின் முழு சுதேசிப் பெயர்கள் காட்டப்படும். 'இல்லை' என அமைக்கப்பட்டிருந்தால், உள்ளடக்க மொழியின் இணையமுகவரி மொழிக் குறியீடு பயன்படுத்தப்படும். உதாரணம்: EN - ஆங்கிலம், TA - தமிழ்."

MOD_MENU="பட்டி"
MOD_MENU_FIELD_ACTIVE_DESC="பட்டியைக் காட்சிப்படுத்த எப்போதும் பயன்படுத்தவேண்டிய அடிப்படை பட்டி உருப்படி ஒன்றைத் தேர்வுசெய்க. தொடக்க மட்டம் ஆனது அதே மட்டம் அல்லது அடிப்படை உருப்படியின் மட்டத்துக்கு அதிகமாக அமைக்கப்பட வேண்டும். இது, கூறகத்தை நியமிக்கப்பட்ட அனைத்துப் பக்கங்களிலும் காண்பிக்கச் செய்யும். 'தற்போதைய' தேர்வுசெய்யப்பட்டால், தற்போது இயங்கும் (active) உருப்படியானது அடிப்படையாகப் பயன்படுத்தப்படும். இது, தாய் பட்டி உருப்படி இயங்கும் நிலையில் இருந்தால் மட்டும் கூறகத்தைக் காண்பிக்கச் செய்யும்."
MOD_MENU_FIELD_ACTIVE_LABEL="அடிப்படை உருப்படி"
MOD_MENU_FIELD_ALLCHILDREN_DESC="பட்டியை விரித்து அதன் உப-பட்டி உருப்படிகளை எப்போதும் காணக்கூடியதாக்குக."
MOD_MENU_FIELD_ALLCHILDREN_LABEL="உப-பட்டி உருப்படிகள் காட்டுக"
MOD_MENU_FIELD_CLASS_DESC="Menu Class Suffix - பட்டி உருப்படிகளின் CSS class-க்கு அளிக்கப்படும் பின்-ஒட்டு."
MOD_MENU_FIELD_CLASS_LABEL="பட்டி Class பின்-ஒட்டு"
MOD_MENU_FIELD_ENDLEVEL_DESC="பட்டியில் காட்சி நிறுத்த வேண்டிய மட்டம். தாங்கள் 'அனைத்தும்' என தேர்வுசெய்தால், அனைத்து மட்டங்களும் 'உப-பட்டி உருப்படிகள் காட்டுக' எனும் அமைப்புக்கு ஏற்ப காட்டப்படும்."
MOD_MENU_FIELD_ENDLEVEL_LABEL="இறுதி மட்டம்"
MOD_MENU_FIELD_MENUTYPE_DESC="ஒரு பட்டியை பட்டியலிலிருந்து தேர்வுசெய்க."
MOD_MENU_FIELD_MENUTYPE_LABEL="பட்டி தேர்வுசெய்க"
MOD_MENU_FIELD_STARTLEVEL_DESC="பட்டியில் காட்சி தொடங்க வேண்டிய மட்டம். தொடக்க மட்டும் இறுதி மட்டங்களை ஒரே எண்ணாக அமைத்து மற்றும் 'உப-பட்டி உருப்படிகள் காட்டுக'-வை ஆம் என அமைத்தல் அந்த ஒரு மட்டத்தை மட்டும் காட்டும்."
MOD_MENU_FIELD_STARTLEVEL_LABEL="தொடக்க மட்டம்"
MOD_MENU_FIELD_TAG_ID_DESC="பட்டியின் மூல ul tag-க்குக் குறிப்பிட வேண்டிய ஒரு id பண்பு (விருப்பத்தேர்வு)."
MOD_MENU_FIELD_TAG_ID_LABEL="பட்டி Tag ID"
MOD_MENU_FIELD_TARGET_DESC="மேல்தோன்று (Popup) சாளரத்தின் நிலைப்பாட்டைக் குறிக்கும் JavaScript பெறுமானங்கள் (உ-ம்: top=50, left=50, width=200, height=300)."
MOD_MENU_FIELD_TARGET_LABEL="இலக்கு நிலை"
MOD_MENU_XML_DESCRIPTION="இந்தக் கூறகம், ஒரு பட்டியை முன்புறத்தில் காட்டுகிறது."

MOD_RELATED_ITEMS="கட்டுரைகள் - தொடர்புடையன"
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="உள்ளிருப்பு"
MOD_RELATED_XML_DESCRIPTION="இந்தக் கூறகம், காட்டப்பட்டுக்கொண்டிருக்கிற கட்டுரைக்குத் தொடர்புள்ள மற்ற கட்டுரைகளைக் காட்டுகிறது. இந்தத் தொடர்புகள் மீ முதன்மைச்சொற்கள் (Meta Keywords) மூலம் நிலைநாட்டப்படுகின்றன. <br />தற்போதைய கட்டுரையின் மீ முதன்மைச்சொற்கள் வெளியிடப்பட்ட மற்ற கட்டுரைகளின் அனைத்து மீ முதன்மைச்சொற்களிலும் தேடப்படும். உதாரணமாக, தங்களிடம் "_QQ_"கிளிகளின் இனப்பெருக்கம்"_QQ_" என்ற ஒரு கட்டுரையும் "_QQ_"வளைந்த கூரிய அலகுள்ள பறவைகளை வளர்க்கும் முறைகள்"_QQ_" என்ற மற்றுமொரு கட்டுரையும் இருக்கலாம். இந்த விரு கட்டுரைகளிலும் "_QQ_"கிளி"_QQ_" என்ற சொல்லை முதன்மைச்சொல்லாகப் பயன்படுத்தியிருந்தால், "_QQ_"வளைந்த கூரிய அலகுள்ள பறவைகளை வளர்க்கும் முறைகள்"_QQ_" கட்டுரையைப் பார்க்கும்போது, தொடர்புடைய கட்டுரைகள் கூறகம் "_QQ_"கிளிகளின் இனப்பெருக்கம்"_QQ_" என்ற கட்டுரையைப் பட்டியலிடும் மற்றும் எதிர் மாறும் (vice-versa)."

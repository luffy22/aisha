TPL_PROTOSTAR_XML_DESCRIPTION="Joomla! 1.0-இல் Solarflare மற்றும் Joomla! 1.5-இல் Milkyway, இவற்றைத் தொடர்ந்து, விண்வெளி கருத்தில் Joomla! 3-இன் தள வார்ப்புரு Protostar. இது, Bootstrap-ஐ அடிப்படையாகக் கொண்டது. மேலும், இது Joomla பயனர் இடைமுக மென்பொருளகத்தின் (Joomla User Interface library - JUI) துவக்கமாகும்."

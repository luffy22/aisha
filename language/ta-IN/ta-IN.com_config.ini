COM_CONFIG_FIELD_METAKEYS_DESC="Meta Keywords - தங்கள் இணையதளத்தைச் சிறந்த முறையில் விவரிக்கும் முதன்மைச்சொற்கள் (keywords) மற்றும் சொற்றொடர்களை (phrases) நிரப்புக. முதன்மைச்சொற்களிடையே கால் புள்ளியைப் (,) பயன்படுத்துக மற்றும் சொற்றொடர்களை ஒற்றை மேற்கோள் குறியினுள் (') அடக்குக."

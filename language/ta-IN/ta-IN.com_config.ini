COM_CONFIG_FIELD_METADESC_DESC="Meta Description - தேடற் பொறிகள் பயன்படுத்தக்கூடிய ஒட்டுமொத்த இணையதளத்தின் விவரிப்பை நிரப்புக. பொதுவாக, அதிகபட்சமாக 20 சொற்கள் சிறந்ததாக இருக்கும்."

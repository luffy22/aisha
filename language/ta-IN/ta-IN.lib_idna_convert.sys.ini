LIB_IDNA="IDNA Convert"
LIB_IDNA_XML_DESCRIPTION="idna_convert class ஆனது சர்வதேசமயமாக்கப்பட்ட களப் பெயர்களை (internationalised domain names - விவரங்களுக்குப் பார்க்க: RFC 3490, 3491, 3492 மற்றும் 3454) மாற்ற அனுமதிக்கிறது. ஏனெனில், இந்தப் பெயர்கள், உலகம் முழுவதும் உள்ள பல்வேறு பதிவுகளில் (registries) பயன்படுத்தப்படுகின்றன. DNS-களில் (Domain Name System), இந்தப் பெயர்கள், அவற்றின் மூல/அசல் (உள்ளூர்மயமாக்கப்பட்ட - localised) வடிவத்திலிருந்து குறியீடாக்கப்பட்ட (encoded) வடிவத்திற்கு மாற்றப்படுகின்றன."
